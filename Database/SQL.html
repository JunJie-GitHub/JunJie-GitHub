e=&quot; font-family:'微软雅黑';&quot;>    invoice_total - payment_total AS balance ,&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    invoice_date,&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    due_date,&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    payment_date&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>FROM invoices&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>WHERE (invoice_total - payment_total) &amp;gt; 0&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>WITH OPTION CHECK&lt;/span>&lt;/p>&lt;/body>">

            <tspan class="st7" style="white-space:pre">) 一组为了完成特定功能的SQL 语句集，它存储在数据库中，</tspan>

        </text>

    <g ed:parentid="894" ed:height="22.4" ed:width="436.6" ed:layout="rightmap" id="1742" transform="matrix(1,0,0,1,360,9849)">

    </g>
    <g ed:parentid="896" ed:height="22.4" ed:width="60.8" ed:layout="rightmap" id="1744" transform="matrix(1,0,0,1,374,10059)">

        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>DELIMITER $$&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>CREATE PROCEDURE get_clients()&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>BEGIN&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;SELECT * FROM clients;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>END$$&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>DELIMITER ;&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(35,4)"/>
        </g>
    </g>
    <g ed:parentid="1772" ed:height="121.2" ed:width="205.8" ed:layout="rightmap" id="1746" transform="matrix(1,0,0,1,474,9878)">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>CREATE DEFINER=`root`@`localhost` PROCEDURE `get_risk_factor`()&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>BEGIN&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>-- declare声明一个变量(9位,小数点后两位), default默认值是0&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;DECLARE risk_factor DECIMAL(9, 2) DEFAULT 0;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    DECLARE invoices_total DECIMAL(9, 2);&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    DECLARE invoices_count INT;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    &lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    SELECT COUNT(*), SUM(invoice_total)&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    INTO invoices_count, invoices_total&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    FROM invoices;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    SET risk_factor = invoices_total / invoices_count * 5;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    SELECT risk_factor;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>-- risk_factor(风险因素) = invoices_total / invoices_count*5&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>END&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(388,5)"/>
        </g>
    </g>

        <text class="st5">
            <tspan x="9" y="16.4" style="white-space:pre">USE sql_store;</tspan>

    <g ed:parentid="912" ed:height="22.4" ed:width="53.6" ed:layout="rightmap" id="1930" transform="matrix(1,0,0,1,292,10905)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">例</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>CREATE DEFINER=`root`@`localhost` FUNCTION `get_risk_factor_for_clents`(&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;client_id INT&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>) RETURNS int&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    READS SQL DATA&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>BEGIN&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;DECLARE risk_factor DECIMAL(9, 2) DEFAULT 0;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    DECLARE invoices_total DECIMAL(9, 2);&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    DECLARE invoices_count INT;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    &lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    SELECT COUNT(*), SUM(invoice_total)&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    INTO invoices_count, invoices_total&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    FROM invoices i&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    WHERE i.client_id = client_id;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    SET risk_factor = invoices_total / invoices_count * 5;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>-- 如果是null返回0&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>RETURN IFNULL(risk_factor, 0);&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>END&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(28,4)"/>
        </g>
    </g>

    <g ed:parentid="919" ed:height="22.4" ed:width="108" ed:layout="rightmap" id="1942" transform="matrix(1,0,0,1,326,11025)">

 -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>END $$&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>DELIMITER ;&lt;/span>&lt;/p>&lt;/body>">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>DELIMITER $$&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>-- yearly, dayly...命名可以使用LIKE筛选事件(按时间间隔)&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>CREATE EVENT yearly_delete_stale_audit&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>ON SCHEDULE&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;-- 接时间, 每天或每年等&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;EVERY 1 YEAR STARTS '2020-10-12'  ENDS '2029-10-12'&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>DO BEGIN&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;DELETE FROM payments_audit&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;-- interval(间隔)&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;WHERE action_date &amp;lt; NOW() - INTERVAL 1 YEAR;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>END $$&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>DELIMITER ;&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(32,4)"/>
        </g>
    </g>

        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">事务代表某个工作单元的一组SQL语句, 将两个不同功能的SQL语句合为一个事务,</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">只能同时操作成功或失败(例如转账, 要减少余额, 一边要增加余额)</tspan>
        </text>
    </g>

    <g ed:parentid="2010" ed:height="40.8" ed:width="515" ed:layout="rightmap" id="2012" transform="matrix(1,0,0,1,651,11559)">

        </text>
    </g>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-weight:600;&quot;>START TRANSACTION;&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>INSERT INTO orders(customer_id, order_date, status)&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>VALUES(1, '2020-10-13', 1);&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>INSERT INTO order_items&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>VALUES(last_insert_id(), 5, 4, 30);&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-weight:600;&quot;>COMMIT;&lt;/span>&lt;/p>&lt;/body>">

        <text class="st1">
            <tspan class="st3" x="9" y="16.5" style="white-space:pre">START</tspan>
            <tspan style="white-space:pre"> </tspan>
            <tspan class="st3" style="white-space:pre">TRANSACTION</tspan>
            <tspan x="9" y="35.7" style="white-space:pre">(SQL语句)</tspan>
            <tspan class="st3" x="9" y="54.1" style="white-space:pre">COMMIT</tspan>
            <tspan style="white-space:pre">;</tspan>
        </text>
    </g>
    <g ed:parentid="2030" ed:height="23.2" ed:width="363" ed:layout="rightmap" id="2034" transform="matrix(1,0,0,1,531,11711)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">用</tspan>
            <tspan class="st3" style="white-space:pre">ROLLBACK</tspan>
            <tspan style="white-space:pre">代替COMMIT可以撤销更改, 用于检查错误</tspan>
        </text>
    </g>
    <g ed:parentid="2038" ed:height="22.4" ed:width="331.8" ed:layout="rightmap" id="2036" transform="matrix(1,0,0,1,419,11789)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">两个或更多用户同时访问一个数据库的情况就是并发</tspan>
        </text>
    </g>
    <g ed:parentid="947" ed:height="22.4" ed:width="46.2" ed:layout="rightmap" id="2038" transform="matrix(1,0,0,1,346,11789)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">并发</tspan>
        </text>
    </g>
    <g ed:parentid="947" ed:height="22.4" ed:width="32.6" ed:layout="rightmap" id="2040" transform="matrix(1,0,0,1,346,11818)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">锁</tspan>
        </text>
    </g>
    <g ed:parentid="2040" ed:height="22.4" ed:width="420.6" ed:layout="rightmap" id="2042" transform="matrix(1,0,0,1,405,11818)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">系统默认一个事务在执行更新时会放一个锁, 其他事务无法执行修改</tspan>
        </text>
    </g>
    <g ed:parentid="949" ed:height="22.4" ed:width="366.2" ed:layout="rightmap" id="2046" transform="matrix(1,0,0,1,332,11847)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">如果两个事务没有上锁, 较晚提交的会覆盖较早提交的数据</tspan>
        </text>
    </g>
    <g ed:parentid="949" ed:height="22.4" ed:width="124.6" ed:layout="rightmap" id="2048" transform="matrix(1,0,0,1,332,11899)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">脏读(dirty reads)</tspan>
        </text>
    </g>
    <g ed:parentid="2048" ed:height="22.4" ed:width="371" ed:layout="rightmap" id="2050" transform="matrix(1,0,0,1,484,11876)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">一个事务读取了尚未被提交的数据(ROLLBACK撤销修改了)</tspan>
        </text>
    </g>
    <g ed:parentid="2048" ed:height="40.8" ed:width="515" ed:layout="rightmap" id="2052" transform="matrix(1,0,0,1,484,11904)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">解决 : 为事务建立隔离级别. 这样事务创建的数据不会立即被其他事务读取, 除非已</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">经提交(COMMIT)</tspan>
        </text>
    </g>
    <g ed:parentid="951" ed:height="22.4" ed:width="73.40000000000001" ed:layout="rightmap" id="2054" transform="matrix(1,0,0,1,359,12086)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">隔离级别</tspan>
        </text>
    </g>
    <g ed:parentid="2054" ed:height="22.4" ed:width="207.8" ed:layout="rightmap" id="2056" transform="matrix(1,0,0,1,460,12057)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">读已提交(READ COMMITTED)</tspan>
        </text>
    </g>
    <g ed:parentid="2054" ed:height="22.4" ed:width="218.2" ed:layout="rightmap" id="2058" transform="matrix(1,0,0,1,460,12086)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">可重复读取(REPEATABLE READ)</tspan>
        </text>
    </g>
    <g ed:parentid="2056" ed:height="22.4" ed:width="155" ed:layout="rightmap" id="2060" transform="matrix(1,0,0,1,694,12057)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">只能读取已提交的数据</tspan>
        </text>
    </g>
    <g ed:parentid="2054" ed:height="23.2" ed:width="166.2" ed:layout="rightmap" id="2066" transform="matrix(1,0,0,1,460,12130)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">序列化(</tspan>
            <tspan class="st3" style="white-space:pre">SERIALIZABLE</tspan>
            <tspan style="white-space:pre">)</tspan>
        </text>
    </g>
    <g ed:parentid="2066" ed:height="22.4" ed:width="509.4" ed:layout="rightmap" id="2068" transform="matrix(1,0,0,1,653,12144)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">如果其他事务在更新要查询的数据, 必须要等它更新完才能查询, 即事务按顺序执行</tspan>
        </text>
    </g>
    <g ed:parentid="949" ed:height="22.4" ed:width="46.2" ed:layout="rightmap" id="2070" transform="matrix(1,0,0,1,332,11990)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">注意</tspan>
        </text>
    </g>
    <g ed:parentid="2070" ed:height="40.8" ed:width="515" ed:layout="rightmap" id="2072" transform="matrix(1,0,0,1,405,11981)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">用户和事务越多, 执行速度会越慢, 隔离级别会损失性能和可拓展性, 尽量不要用除</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">非真的有必要</tspan>
        </text>
    </g>
    <g ed:parentid="2054" ed:height="22.4" ed:width="229.4" ed:layout="rightmap" id="2080" transform="matrix(1,0,0,1,460,12028)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">读未提交(READ UNCOMMITTED)</tspan>
        </text>
    </g>
    <g ed:parentid="949" ed:height="22.4" ed:width="153.4" ed:layout="rightmap" id="2086" transform="matrix(1,0,0,1,332,11952)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">幻读(phantom reads)</tspan>
        </text>
    </g>
    <g ed:parentid="2080" ed:height="22.4" ed:width="264.6" ed:layout="rightmap" id="2088" transform="matrix(1,0,0,1,716,12028)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">性能最高, 因为未设置锁, 不关注并发问题</tspan>
        </text>
    </g>
    <g ed:parentid="2066" ed:height="22.4" ed:width="237.4" ed:layout="rightmap" id="2090" transform="matrix(1,0,0,1,653,12115)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">解决幻读, 没有并发问题, 但性能最差</tspan>
        </text>
    </g>
    <g ed:parentid="2058" ed:height="23.2" ed:width="419" ed:layout="rightmap" id="2092" transform="matrix(1,0,0,1,705,12086)">
        <text class="st1">
            <tspan class="st3" x="9" y="16.5" style="white-space:pre">默认情况使用</tspan>
            <tspan style="white-space:pre">, 可以解决除幻读(phantom reads)外的其他并发问题</tspan>
        </text>
    </g>
    <g ed:parentid="951" ed:height="22.4" ed:width="73.40000000000001" ed:layout="rightmap" id="2094" transform="matrix(1,0,0,1,359,12173)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">查看隔离</tspan>
        </text>
    </g>
    <g ed:parentid="2094" ed:height="22.4" ed:width="314.2" ed:layout="rightmap" id="2098" transform="matrix(1,0,0,1,460,12173)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">SHOW VARIABLES LIKE 'transaction_isolation'</tspan>
        </text>
    </g>
    <g ed:parentid="951" ed:height="22.4" ed:width="100.6" ed:layout="rightmap" id="2100" transform="matrix(1,0,0,1,359,12232)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">设置隔离级别</tspan>
        </text>
    </g>
    <g ed:parentid="2100" ed:height="22.4" ed:width="127.8" ed:layout="rightmap" id="2102" transform="matrix(1,0,0,1,487,12203)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">为下一个事务设置</tspan>
        </text>
    </g>
    <g ed:parentid="2102" ed:height="23.2" ed:width="381.4" ed:layout="rightmap" id="2108" transform="matrix(1,0,0,1,641,12202)">
        <text class="st5">
            <tspan x="9" y="16.5" style="white-space:pre">SET TRANSACTION ISOLATION LEVEL SERIALIZABLE;</tspan>
        </text>
    </g>
    <g ed:parentid="2100" ed:height="22.4" ed:width="409.4" ed:layout="rightmap" id="2110" transform="matrix(1,0,0,1,487,12232)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">为当前会话和以后所有事务设置隔离级别(当前事务不会受到影响)</tspan>
        </text>
    </g>
    <g ed:parentid="2110" ed:height="23.2" ed:width="444.6" ed:layout="rightmap" id="2114" transform="matrix(1,0,0,1,923,12232)">
        <text class="st5">
            <tspan x="9" y="16.5" style="white-space:pre">SET SESSION TRANSACTION ISOLATION LEVEL SERIALIZABLE;</tspan>
        </text>
    </g>
    <g ed:parentid="2100" ed:height="22.4" ed:width="209.4" ed:layout="rightmap" id="2116" transform="matrix(1,0,0,1,487,12262)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">为所有新事物设置全局隔离级别</tspan>
        </text>
    </g>
    <g ed:parentid="2116" ed:height="23.2" ed:width="445.4" ed:layout="rightmap" id="2120" transform="matrix(1,0,0,1,723,12262)">
        <text class="st5">
            <tspan x="9" y="16.5" style="white-space:pre">SET  GLOBAL TRANSACTION ISOLATION LEVEL SERIALIZABLE;</tspan>
        </text>
    </g>
    <g ed:parentid="961" ed:height="40.8" ed:width="515" ed:layout="rightmap" id="2122" transform="matrix(1,0,0,1,305,12291)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">更新(UPDATE)会锁定记录, 其他事务执行会报错(死锁), 必须等它更新完才能执行, </tspan>
            <tspan x="9" y="34.9" style="white-space:pre">这与隔离级别无关</tspan>
        </text>
    </g>
    <g ed:parentid="961" ed:height="22.4" ed:width="73.40000000000001" ed:layout="rightmap" id="2124" transform="matrix(1,0,0,1,305,12367)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">减少死锁</tspan>
        </text>
    </g>
    <g ed:parentid="2124" ed:height="22.4" ed:width="209.4" ed:layout="rightmap" id="2126" transform="matrix(1,0,0,1,405,12339)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">更新多条记录时遵循相同的顺序</tspan>
        </text>
    </g>
    <g ed:parentid="2124" ed:height="22.4" ed:width="189.4" ed:layout="rightmap" id="2128" transform="matrix(1,0,0,1,405,12367)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">简化事务, 缩小事务运行时长</tspan>
        </text>
    </g>
    <g ed:parentid="2124" ed:height="22.4" ed:width="168.6" ed:layout="rightmap" id="2130" transform="matrix(1,0,0,1,405,12396)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">尽量避开高峰期运行事务</tspan>
        </text>
    </g>
    <g ed:parentid="967" ed:height="23.2" ed:width="78.2" ed:layout="rightmap" id="2132" transform="matrix(1,0,0,1,338,12461)">
        <text class="st5">

        </text>

    </g>
    <g ed:parentid="2136" ed:height="22.4" ed:width="95.8" ed:layout="rightmap" id="2138" transform="matrix(1,0,0,1,480,12595)">

    <g ed:parentid="2132" ed:height="22.4" ed:width="144.6" ed:layout="rightmap" id="2144" transform="matrix(1,0,0,1,443,12461)">

    <g ed:parentid="2134" ed:height="40.8" ed:width="515" ed:layout="rightmap" id="2146" transform="matrix(1,0,0,1,472,12490)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">存储范围内长度字符串超过长度会被截断,  如用户名, 邮箱, 地址等, 习惯长度设置为</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">50或255</tspan>

    <g ed:parentid="2136" ed:height="22.4" ed:width="367.8" ed:layout="rightmap" id="2150" transform="matrix(1,0,0,1,480,12567)">

            <tspan x="9" y="16.5" style="white-space:pre">最大 : 4GB</tspan>

    <g ed:parentid="2152" ed:height="22.4" ed:width="223" ed:layout="rightmap" id="2156" transform="matrix(1,0,0,1,459,12624)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">可用于存储书或多年的日志文件等</tspan>
        </text>
    </g>
    <g ed:parentid="967" ed:height="22.4" ed:width="82.2" ed:layout="rightmap" id="2158" transform="matrix(1,0,0,1,338,12682)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">TINYTEXT</tspan>
        </text>

    <g ed:parentid="2158" ed:height="22.4" ed:width="120.6" ed:layout="rightmap" id="2160" transform="matrix(1,0,0,1,447,12682)">
        <text class="st1">

        </text>
    </g>
    <g ed:parentid="967" ed:height="22.4" ed:width="51" ed:layout="rightmap" id="2162" transform="matrix(1,0,0,1,338,12711)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">TEXT</tspan>

    <g ed:parentid="2162" ed:height="22.4" ed:width="91" ed:layout="rightmap" id="2164" transform="matrix(1,0,0,1,416,12711)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">最大 : 64KB</tspan>
        </text>
    </g>
    <g ed:parentid="967" ed:height="22.4" ed:width="46.2" ed:layout="rightmap" id="2166" transform="matrix(1,0,0,1,338,12740)">

            <tspan x="9" y="16.5" style="white-space:pre">其他</tspan>

            <tspan x="9" y="16.5" style="white-space:pre">占用 : 2b , 范围 : [-32K, 32K]</tspan>

    <g ed:parentid="969" ed:height="23.2" ed:width="104.6" ed:layout="rightmap" id="2184" transform="matrix(1,0,0,1,324,12858)">

            <tspan x="9" y="16.5" style="white-space:pre">MEDIUMINT</tspan>

    <g ed:parentid="2184" ed:height="22.4" ed:width="189.4" ed:layout="rightmap" id="2186" transform="matrix(1,0,0,1,456,12858)">

            <tspan x="9" y="16.5" style="white-space:pre">JSON简单来说是一种将数据在互联网传播的简化方法, 很多时候移动应用都将数据</tspan>

            <tspan x="9" y="53.3" style="white-space:pre">}</tspan>
        </text>
    </g>
    <g ed:parentid="2296" ed:height="22.4" ed:width="60.8" ed:layout="rightmap" id="2292" transform="matrix(1,0,0,1,479,13763)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">例 :</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>UPDATE products&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>SET properties = &lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>'{&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&amp;quot;demensions&amp;quot; : [1, 2, 3],&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    &amp;quot;weight&amp;quot;: 10,&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    &amp;quot;manufacturer&amp;quot;: { &amp;quot;name&amp;quot;: &amp;quot;sony&amp;quot;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}'&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>WHERE product_id = 1;&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(35,4)"/>
        </g>
    </g>
    <g ed:parentid="2292" ed:height="22.4" ed:width="223.2" ed:layout="rightmap" id="2294" transform="matrix(1,0,0,1,566,13763)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">使用JSON_OBJECT()函数定义</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>UPDATE products&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>SET properties = JSON_OBJECT(&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;'weight', 10, &lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    'dimension', JSON_ARRAY(1, 2, 3),&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    'manufacturer', JSON_OBJECT('name', 'sony')&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>)&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>WHERE product_id = 2;&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(198,4)"/>
        </g>
    </g>

        </text>

            <use xlink:href="#note" transform="translate(31,4)"/>
        </g>
    </g>
    <g ed:parentid="2300" ed:height="22.4" ed:width="127" ed:layout="rightmap" id="2304" transform="matrix(1,0,0,1,709,13792)">

        </text>

    </g>

    <g ed:parentid="981" ed:height="22.4" ed:width="136.6" ed:layout="rightmap" id="2312" transform="matrix(1,0,0,1,333,13879)">

            <tspan x="9" y="16.5" style="white-space:pre">更新添加JSON属性</tspan>
        </text>
    </g>
    <g ed:parentid="2312" ed:height="22.4" ed:width="115.2" ed:layout="rightmap" id="2314" transform="matrix(1,0,0,1,496,13879)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">JSON_SET()</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>UPDATE products&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>SET properties = &lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-weight:600;&quot;>JSON_SET&lt;/span>&lt;span style=&quot; font-family:'微软雅黑';&quot;>(&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;properties,&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    '$.weight', 20,&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    '$.age', 10&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    &lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>)&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>WHERE product_id = 1;&lt;/span>&lt;/p>&lt;/body>">

    <g ed:parentid="981" ed:height="22.4" ed:width="109.4" ed:layout="rightmap" id="2316" transform="matrix(1,0,0,1,333,13908)">

        <text class="st1">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>UPDATE products&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>SET properties = JSON_REMOVE(&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;properties,&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    '$.age'&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>)&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>WHERE product_id = 1;&lt;/span>&lt;/p>&lt;/body>">

    <g ed:parentid="987" ed:height="22.4" ed:width="73.40000000000001" ed:layout="rightmap" id="2320" transform="matrix(1,0,0,1,332,14015)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">四流程步</tspan>
        </text>
    </g>
    <g ed:parentid="2320" ed:height="22.4" ed:width="128.2" ed:layout="rightmap" id="2322" transform="matrix(1,0,0,1,432,13972)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">1.理解并分析需求</tspan>
        </text>
    </g>
    <g ed:parentid="2320" ed:height="22.4" ed:width="128.2" ed:layout="rightmap" id="2324" transform="matrix(1,0,0,1,432,14001)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">2.进行概念性建模</tspan>
        </text>
    </g>
    <g ed:parentid="2324" ed:height="22.4" ed:width="431" ed:layout="rightmap" id="2326" transform="matrix(1,0,0,1,588,14001)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">将业务中的事物,事情具体化, 并将关系确定下来, 是一个视觉上的表现</tspan>
        </text>
    </g>
    <g ed:parentid="2320" ed:height="22.4" ed:width="87.40000000000001" ed:layout="rightmap" id="2328" transform="matrix(1,0,0,1,432,14030)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">3.逻辑建模</tspan>
        </text>
    </g>
    <g ed:parentid="2328" ed:height="22.4" ed:width="339" ed:layout="rightmap" id="2330" transform="matrix(1,0,0,1,547,14030)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">不受数据库语言约束的抽象模型, 只展现所需的表和列</tspan>
        </text>
    </g>
    <g ed:parentid="2320" ed:height="22.4" ed:width="250.6" ed:layout="rightmap" id="2332" transform="matrix(1,0,0,1,432,14059)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">4.创建一个具体数据库系统的实体模型</tspan>
        </text>
    </g>
    <g ed:parentid="2332" ed:height="22.4" ed:width="380.6" ed:layout="rightmap" id="2334" transform="matrix(1,0,0,1,710,14059)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">特定数据类型, 设置列的默认值, 色痕迹存储过程, 触发器等等</tspan>
        </text>
    </g>
    <g ed:parentid="989" ed:height="22.4" ed:width="443" ed:layout="rightmap" id="2336" transform="matrix(1,0,0,1,351,14088)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">使用实体关系题(ER, Entity Relationship)或 UML 进行实体可视化描述</tspan>
        </text>
    </g>
    <g ed:parentid="989" ed:height="23.2" ed:width="297.4" ed:layout="rightmap" id="2338" transform="matrix(1,0,0,1,351,14116)">
        <text class="st5">
            <tspan class="st7" x="9" y="16.5" style="white-space:pre">工具 : Microsoft Visio, </tspan>
            <tspan style="white-space:pre">draw.io</tspan>
            <tspan class="st7" style="white-space:pre">, LucidCharts</tspan>
        </text>
    </g>
    <g ed:parentid="989" ed:height="40.8" ed:width="515" ed:layout="rightmap" id="2340" transform="matrix(1,0,0,1,351,14146)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">概念模型只表现了业务实体和他们之间的关系, 没有体现数据存储的细节, 用于理解</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">需求和与产品经理</tspan>
        </text>
    </g>
    <g ed:parentid="991" ed:height="40.8" ed:width="359.8" ed:layout="rightmap" id="2342" transform="matrix(1,0,0,1,351,14222)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">细化概念模型, 例如属性的数据类型, 不同表的具体关系等</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">逻辑模型会变成具体的实体</tspan>
        </text>
    </g>

    <g ed:parentid="2356" ed:height="22.4" ed:width="209.4" ed:layout="rightmap" id="2362" transform="matrix(1,0,0,1,666,14404)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">将两个属性联合在一起作为主键</tspan>
        </text>
    </g>
    <g ed:parentid="2368" ed:height="40.8" ed:width="515" ed:layout="rightmap" id="2366" transform="matrix(1,0,0,1,878,14356)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">因为主键的值必须是唯一的, 即使是first_name和last_name联合也可能重名, 且主</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">键在操作中需要复制到有关系的表, 过长会占用过多资源</tspan>
        </text>
    </g>
    <g ed:parentid="995" ed:height="22.4" ed:width="285.4" ed:layout="rightmap" id="2368" transform="matrix(1,0,0,1,566,14366)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">一般建一个表面_id列作为主键(PK,黄色钥匙)</tspan>
        </text>
    </g>
    <g ed:parentid="2410" ed:height="40.8" ed:width="515" ed:layout="rightmap" id="2370" transform="matrix(1,0,0,1,639,14461)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">给两个表添加关系时, 一个表称为父表(主键表), 一个表称为子表(外键表), 上例中学</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">生为主键表, 注册时间为外键表</tspan>
        </text>
    </g>
    <g ed:parentid="997" ed:height="22.4" ed:width="46.2" ed:layout="rightmap" id="2410" transform="matrix(1,0,0,1,566,14456)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">简介</tspan>
        </text>
    </g>
    <g ed:parentid="2410" ed:height="22.4" ed:width="344.6" ed:layout="rightmap" id="2412" transform="matrix(1,0,0,1,639,14433)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">外键(标志,小黄点)就是在一个表中引用了其他表的主键</tspan>
        </text>
    </g>
    <g ed:parentid="997" ed:height="22.4" ed:width="114.2" ed:layout="rightmap" id="2414" transform="matrix(1,0,0,1,566,14523)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">外键表设置主键</tspan>
        </text>
    </g>
    <g ed:parentid="2414" ed:height="22.4" ed:width="220.6" ed:layout="rightmap" id="2416" transform="matrix(1,0,0,1,707,14509)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">方法一 : 用所有外键设成联合主键</tspan>
        </text>
    </g>
    <g ed:parentid="2414" ed:height="22.4" ed:width="253.4" ed:layout="rightmap" id="2418" transform="matrix(1,0,0,1,707,14538)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">方法二 : 添加外键表名_id的列作为主键</tspan>
        </text>
    </g>
    <g ed:parentid="2418" ed:height="22.4" ed:width="365.4" ed:layout="rightmap" id="2424" transform="matrix(1,0,0,1,987,14538)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">如果数据量很大, 且后面会添加父表建议新建id列作为主键</tspan>
        </text>
    </g>
    <g ed:parentid="2416" ed:height="22.4" ed:width="379.8" ed:layout="rightmap" id="2426" transform="matrix(1,0,0,1,955,14509)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">如果不用考虑未来会添加父表用联合主键, 有效防止垃圾数据</tspan>
        </text>
    </g>
    <g ed:parentid="999" ed:height="22.4" ed:width="325.4" ed:layout="rightmap" id="2430" transform="matrix(1,0,0,1,666,14567)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">只要表中有外键就要对外键添加约束, 防止数据损坏</tspan>
        </text>
    </g>
    <g ed:parentid="999" ed:height="23.2" ed:width="157.4" ed:layout="rightmap" id="2432" transform="matrix(1,0,0,1,666,14648)">
        <text class="st5">
            <tspan x="9" y="16.5" style="white-space:pre">Foreign Key Options</tspan>
        </text>
    </g>
    <g ed:parentid="2432" ed:height="22.4" ed:width="104.6" ed:layout="rightmap" id="2434" transform="matrix(1,0,0,1,851,14595)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">Restrict(限制)</tspan>
        </text>
    </g>
    <g ed:parentid="2432" ed:height="22.4" ed:width="109.4" ed:layout="rightmap" id="2436" transform="matrix(1,0,0,1,851,14624)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">Cascade(级联)</tspan>
        </text>
    </g>
    <g ed:parentid="2432" ed:height="22.4" ed:width="79.8" ed:layout="rightmap" id="2438" transform="matrix(1,0,0,1,851,14662)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">Set NULL</tspan>
        </text>
    </g>
    <g ed:parentid="2432" ed:height="22.4" ed:width="88.59999999999999" ed:layout="rightmap" id="2440" transform="matrix(1,0,0,1,851,14701)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">No Option</tspan>
        </text>
    </g>
    <g ed:parentid="2436" ed:height="22.4" ed:width="263" ed:layout="rightmap" id="2442" transform="matrix(1,0,0,1,987,14624)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">Mysql会在父表修改后自动修改子表数据</tspan>
        </text>
    </g>
    <g ed:parentid="2434" ed:height="22.4" ed:width="100.6" ed:layout="rightmap" id="2444" transform="matrix(1,0,0,1,982,14595)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">拒绝所有修改</tspan>
        </text>
    </g>
    <g ed:parentid="2438" ed:height="40.8" ed:width="515" ed:layout="rightmap" id="2446" transform="matrix(1,0,0,1,957,14653)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">父表id修改后子表id设置为空, 这样就出现了一条没有子表记录的父表数据, 叫孤儿</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">记录(垃圾数据), 很少用这个选项</tspan>
        </text>
    </g>
    <g ed:parentid="2440" ed:height="22.4" ed:width="118.2" ed:layout="rightmap" id="2448" transform="matrix(1,0,0,1,966,14701)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">跟restrict差不多</tspan>
        </text>
    </g>
    <g ed:parentid="937" ed:height="22.4" ed:width="46.2" ed:layout="rightmap" id="2450" transform="matrix(1,0,0,1,231,15334)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">练习</tspan>
        </text>
    </g>
    <g ed:parentid="1001" ed:height="23.2" ed:width="435.8" ed:layout="rightmap" id="2452" transform="matrix(1,0,0,1,318,14816)">
        <text class="st1">
            <tspan class="st3" x="9" y="16.5" style="white-space:pre">可减少数据的重复性的标准</tspan>
            <tspan style="white-space:pre">, 共有7个范式, 一般做到前三个范式就行了</tspan>
        </text>
    </g>
    <g ed:parentid="1003" ed:height="23.2" ed:width="271.8" ed:layout="rightmap" id="2454" transform="matrix(1,0,0,1,419,14846)">
        <text class="st5">
            <tspan x="9" y="16.5" style="white-space:pre">每个单元格都应该是单一值, 并且列不重复</tspan>
        </text>
    </g>
    <g ed:parentid="1003" ed:height="22.4" ed:width="46.2" ed:layout="rightmap" id="2456" transform="matrix(1,0,0,1,419,14914)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">说明</tspan>
        </text>
    </g>
    <g ed:parentid="2456" ed:height="22.4" ed:width="448.6" ed:layout="rightmap" id="2458" transform="matrix(1,0,0,1,492,14876)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">如果需要重复列, 如tag1,tag2, 那就建一个tag表, 与原表建议多对多关系</tspan>
        </text>
    </g>
    <g ed:parentid="1005" ed:height="40.8" ed:width="515" ed:layout="rightmap" id="2462" transform="matrix(1,0,0,1,684,14904)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">关系型数据库里只有一对多, 多对一关系, 要建立多对多关系需要借助一个新的表, </tspan>
            <tspan x="9" y="34.9" style="white-space:pre">叫中间表(连接表)</tspan>
        </text>
    </g>
    <g ed:parentid="1005" ed:height="22.4" ed:width="46.2" ed:layout="rightmap" id="2464" transform="matrix(1,0,0,1,684,14952)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">创建</tspan>
        </text>
    </g>
    <g ed:parentid="2464" ed:height="22.4" ed:width="364.8" ed:layout="rightmap" id="2466" transform="matrix(1,0,0,1,757,14952)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">建议一个表1名_表2名(习惯命名), 分别建议一对多关系</tspan>
        </text>

    <g ed:parentid="2470" ed:height="22.4" ed:width="509.4" ed:layout="rightmap" id="2472" transform="matrix(1,0,0,1,520,15010)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">一个订单表有日期和用户名字, 那么名字就应该移出去, 因为名字不属于订单的属性</tspan>

    <g ed:parentid="2470" ed:height="22.4" ed:width="182.2" ed:layout="rightmap" id="2474" transform="matrix(1,0,0,1,520,15054)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">不遵循第二方式带来的问题</tspan>
        </text>
    </g>
    <g ed:parentid="2474" ed:height="22.4" ed:width="387.4" ed:layout="rightmap" id="2476" transform="matrix(1,0,0,1,729,15039)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">1.浪费空间, 如果同一个用户有多个订单, 那它的名字就会重复</tspan>
        </text>
    </g>
    <g ed:parentid="2474" ed:height="22.4" ed:width="360.2" ed:layout="rightmap" id="2478" transform="matrix(1,0,0,1,729,15068)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">2.更新数据困难, 如果要修改用户名, 就需要修改很多地方</tspan>
        </text>
    </g>
    <g ed:parentid="2470" ed:height="22.4" ed:width="496.8" ed:layout="rightmap" id="2480" transform="matrix(1,0,0,1,520,15097)">
        <text class="st1">

    <g ed:parentid="2706" ed:height="22.4" ed:width="420" ed:layout="rightmap" id="2708" transform="matrix(1,0,0,1,835,16502)">
        <text class="st1">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>SELECT COUNT(DISTINCT LEFT(last_name, 1)) ,&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;COUNT(DISTINCT LEFT(last_name, 5)) ,&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;COUNT(DISTINCT LEFT(last_name, 10))&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>FROM customers;&lt;/span>&lt;/p>&lt;/body>">

        </text>
    </g>
    <g ed:parentid="1062" ed:height="22.4" ed:width="46.2" ed:layout="rightmap" id="2712" transform="matrix(1,0,0,1,332,16563)">

        <text class="st1">
            <tspan class="st3" x="9" y="16.4" style="white-space:pre">CREATE FULLTEXT INDEX</tspan>

    <g ed:parentid="1062" ed:height="22.4" ed:width="46.2" ed:layout="rightmap" id="2720" transform="matrix(1,0,0,1,332,16628)">

    <g ed:parentid="2720" ed:height="43.59999999999999" ed:width="365.8" ed:layout="rightmap" id="2722" transform="matrix(1,0,0,1,405,16593)">
        <path stroke="#ffffff" fill="#7e7e7e" d="M4,0L361.8,0C364.5,0,365.8,1.3,365.8,4L365.8,39.6C365.8,42.3,364.5,43.6,361.8,43.6L4,43.6C1.3,43.6,0,42.3,0,39.6L0,4C0,1.3,1.3,0,4,0z" stroke-linejoin="round"/>
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">SELECT * FROM posts</tspan>
            <tspan class="st3" x="9" y="34.9" style="white-space:pre">WHERE MATCH</tspan>
            <tspan style="white-space:pre">(title, body)</tspan>
            <tspan class="st3" style="white-space:pre"> AGAINST</tspan>
            <tspan style="white-space:pre"> ('react redux')</tspan>
        </text>
    </g>
    <g ed:parentid="2722" ed:height="40.8" ed:width="515" ed:layout="rightmap" id="2728" transform="matrix(1,0,0,1,798,16594)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">返回在title或body中含有一个或以上词的结果, 这些词可以是任意顺序, 也可以被任</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">意词分隔开</tspan>
        </text>
    </g>
    <g ed:parentid="2720" ed:height="42.4" ed:width="536" ed:layout="rightmap" id="2730" transform="matrix(1,0,0,1,405,16643)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">MATCH(列名...) AGAINST(关键词, ...)会返回检索的</tspan>
            <tspan class="st3" style="white-space:pre">关联度, 结果是按关联度排序</tspan>
            <tspan class="st3" x="9" y="35.7" style="white-space:pre">的, 就像搜索引擎</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>SELECT *, MATCH(title, body) AGAINST ('react redux') AS '关联度' FROM posts&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>WHERE MATCH(title, body) AGAINST ('react redux')&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(510,14)"/>
        </g>
    </g>

        <text class="st1">

        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">2.将高唯一性的列放在前面</tspan>
        </text>

        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">最大程度减少查询次数</tspan>
        </text>

    <g ed:parentid="1066" ed:height="22.4" ed:width="46.2" ed:layout="rightmap" id="2799" transform="matrix(1,0,0,1,390,17141)">

        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">两个原则不一定是优的, 根据实际情况选择列顺序, 测试一下</tspan>

    <g ed:parentid="1068" ed:height="40.8" ed:width="515" ed:layout="rightmap" id="2805" transform="matrix(1,0,0,1,346,17170)">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">使用WHERE ... AND ...时也要注意顺序, MySQL是从左往右查询的想下先查那个查</tspan>

        </text>
    </g>
    <g ed:parentid="1068" ed:height="22.4" ed:width="134.2" ed:layout="rightmap" id="2809" transform="matrix(1,0,0,1,346,17232)">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">WHERE选择的优化</tspan>
        </text>
    </g>
    <g ed:parentid="2809" ed:height="22.4" ed:width="221.6" ed:layout="rightmap" id="2811" transform="matrix(1,0,0,1,507,17217)">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">WHERE...OR...查询了所有次数</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>EXPLAIN SELECT customer_id FROM customers&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>WHERE state = 'CA' OR points &amp;gt; 1000;&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(196,4)"/>
        </g>
    </g>
    <g ed:parentid="2811" ed:height="22.4" ed:width="135.2" ed:layout="rightmap" id="2813" transform="matrix(1,0,0,1,755,17217)">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">分成两个小查询</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>EXPLAIN SELECT customer_id FROM customers&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>WHERE state = 'CA' &lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>UNION&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>SELECT customer_id FROM customers&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>WHERE points &amp;gt; 1000;&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(110,4)"/>
        </g>
    </g>
    <g ed:parentid="2809" ed:height="22.4" ed:width="316" ed:layout="rightmap" id="2816" transform="matrix(1,0,0,1,507,17246)">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">WHERE 计算式, 条件式含有计算会扫描全记录</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>CREATE INDEX idx_points ON customers (points);&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>EXPLAIN SELECT customer_id FROM customers&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>WHERE points + 10 &amp;gt; 2000;&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(290,4)"/>
        </g>
    </g>
    <g ed:parentid="2816" ed:height="22.4" ed:width="152" ed:layout="rightmap" id="2818" transform="matrix(1,0,0,1,850,17246)">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">优化,运算移到右边</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>-- CREATE INDEX idx_points ON customers (points);&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>EXPLAIN SELECT customer_id FROM customers&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>WHERE points  &amp;gt; 2000-10;&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(126,4)"/>
        </g>
    </g>
    <g ed:parentid="1070" ed:height="22.4" ed:width="487.8" ed:layout="rightmap" id="2822" transform="matrix(1,0,0,1,367,17275)">

            <tspan x="9" y="16.4" style="white-space:pre">ORDER BY 列名 : 排序会执行filesort, 非常消耗性能, 不是必须不要对数据排序</tspan>

        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">优化 : ORDER BY 索引, 设计好索引, 用索引排序, 效率会高很多陪</tspan>
        </text>
    </g>
    <g ed:parentid="1070" ed:height="22.4" ed:width="46.2" ed:layout="rightmap" id="2826" transform="matrix(1,0,0,1,367,17342)">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">注意</tspan>
        </text>

        <text class="st1">
