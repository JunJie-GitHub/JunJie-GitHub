=&quot; font-family:'微软雅黑';&quot;>    用户名 : &amp;lt;input id=&amp;quot;username&amp;quot; type=&amp;quot;text&amp;quot;/&amp;gt;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    &amp;lt;span id=&amp;quot;spanid&amp;quot; style=&amp;quot;color: red&amp;quot;&amp;gt;提示信息&amp;lt;/span&amp;gt;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>    &amp;lt;input id=&amp;quot;btn&amp;quot; type=&amp;quot;button&amp;quot; value=&amp;quot;验证&amp;quot;/&amp;gt;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&amp;lt;/body&amp;gt;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&amp;lt;/html&amp;gt;&lt;/span>&lt;/p>&lt;/body>">
