        <text class="st26">
            <tspan style="white-space:pre" class="st25" y="11.7" x="9">if(布尔表达式){</tspan>
            <tspan style="white-space:pre" class="st25" y="24.5" x="9">    条件满足时执行;</tspan>
            <tspan style="white-space:pre" class="st25" y="37.3" x="9">}else if(布尔表达式){</tspan>
            <tspan style="white-space:pre" class="st25" y="50.1" x="9">    条件满足时执行;</tspan>
            <tspan style="white-space:pre" class="st25" y="62.9" x="9">}else{</tspan>
            <tspan style="white-space:pre" class="st25" y="75.7" x="9">    条件不满足时执行;}</tspan>

    <g style="display:none" transform="matrix(1,0,0,1,661,4012)" ed:parentid="728" id="744" ed:width="351" ed:height="22.4" ed:layout="rightmap">
        <text class="st22">

    <g style="display:none" transform="matrix(1,0,0,1,695,4050)" ed:parentid="730" id="750" ed:width="303.8" ed:height="199.2" ed:layout="rightmap">
        <text class="st22">
            <tspan style="white-space:pre" class="st27" y="14.1" x="9">switch(数据){</tspan>
            <tspan style="white-space:pre" class="st27" y="27.7" x="9">	case 数值 : {</tspan>
            <tspan style="white-space:pre" class="st27" y="41.3" x="9">		数值满足时执行 ;</tspan>
            <tspan style="white-space:pre" class="st27" y="54.9" x="9">		[break ;]</tspan>
            <tspan style="white-space:pre" class="st27" y="68.5" x="9">	}</tspan>
            <tspan style="white-space:pre" y="84.5" x="9">            </tspan>
            <tspan style="white-space:pre" class="st27">case 数值 : {</tspan>
            <tspan style="white-space:pre" class="st27" y="100.5" x="9">		数值满足时执行 ;</tspan>
            <tspan style="white-space:pre" class="st27" y="114" x="9">		[break ;]</tspan>
            <tspan style="white-space:pre" class="st27" y="127.7" x="9">	}</tspan>
            <tspan style="white-space:pre" class="st27" y="141.3" x="9">	[default:</tspan>
            <tspan style="white-space:pre" class="st27" y="154.9" x="9">		所有判断数值不满足时执行 ;</tspan>
            <tspan style="white-space:pre" class="st27" y="168.4" x="9">		[break ;]</tspan>
            <tspan style="white-space:pre" class="st27" y="182.1" x="9">	]</tspan>
            <tspan style="white-space:pre" class="st27" y="195.6" x="9">}</tspan>
        </text>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,695,4264)" ed:parentid="730" id="772" ed:width="443" ed:height="22.4" ed:layout="rightmap">

        <text class="st22">
            <tspan style="white-space:pre" y="16.5" x="9">continue : 当前语句后续代码不再执行,直接执行后续判断</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>在c语言里有goto 可以直接跳到指定位置 ,这个指令会造成代码混乱, 开发中很少用. Java中可以利用continue实现部分goto 的功能, 但不建议这样用&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>point: .... ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>....&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>continue point ;&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(358,4)" xlink:href="#note"/>
        </g>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,652,4690)" ed:parentid="738" id="812" ed:width="223" ed:height="22.4" ed:layout="rightmap">

            <tspan style="white-space:pre" y="16.5" x="9">方法在主类中定义, 并且由主方法直接调用</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String args[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;printMessage() ;&#x9;// 执行方法调用&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;printMessage() ;&#x9;// 执行方法调用&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void printMessage() {&#x9;// 该方法包含了三行代码&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;**************************&amp;quot;) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;*     www.mldn.cn        *&amp;quot;) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;**************************&amp;quot;) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(266,4)" xlink:href="#note"/>
        </g>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,552,4861)" ed:parentid="265" id="828" ed:width="87" ed:height="22.4" ed:layout="rightmap">

            <tspan style="white-space:pre" y="16.5" x="9">如果返回值类型时void, 也可以用return结束调用</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String args[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;sale(3) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;sale(-3) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void sale(int money) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;if (money &amp;lt;= 0) {&#x9;// 余额不足&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;return ;&#x9;// 后续代码不执行了&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;for (int x = 1 ; x &amp;lt;= money ; x ++) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;System.out.println(&amp;quot;王健开笑，第&amp;quot; + x + &amp;quot;次&amp;quot;) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>} &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(306,4)" xlink:href="#note"/>
        </g>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,666,4946)" ed:parentid="828" id="839" ed:width="351" ed:height="22.4" ed:layout="rightmap">
        <text class="st22">
            <tspan style="white-space:pre" y="16.5" x="9">java中定义方法时一般不用太长, 对项目进行适当的拆分</tspan>
        </text>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,652,4975)" ed:parentid="818" id="841" ed:width="515" ed:height="40.8" ed:layout="rightmap">
        <text class="st22">
            <tspan style="white-space:pre" y="16.5" x="9">同一个方法名称根据调用时传递的不同参数个数或类型实现不同的方法体调用,从而</tspan>
            <tspan style="white-space:pre" y="34.9" x="9">实现方法重载的定义</tspan>
        </text>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,652,5051)" ed:parentid="818" id="843" ed:width="56.8" ed:height="22.4" ed:layout="rightmap">
        <text class="st22">
            <tspan style="white-space:pre" y="16.5" x="9">例:</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String args[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;int resultA = sum(10,20) ;&#x9; // 调用两个int参数的方法&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;int resultB = sum(10,20,30);&#x9;// 调用三个int参数的方法&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;double resultC = sum(10.2,20.3) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;加法执行结果：&amp;quot; + resultA) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;加法执行结果：&amp;quot; + resultB) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;加法执行结果：&amp;quot; + resultC) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static int sum(int x,int y) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return x + y ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static int sum(int x,int y,int z) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return x + y + z ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static double sum(double x,double y) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return x + y ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>} &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(31,4)" xlink:href="#note"/>
        </g>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,652,5080)" ed:parentid="818" id="845" ed:width="515" ed:height="40.8" ed:layout="rightmap">
        <text class="st22">
            <tspan style="white-space:pre" y="16.5" x="9">方法的重载与方法的返回值类型没有任何关系, 它只跟参数有关.  掌握一个基本的开</tspan>
            <tspan style="white-space:pre" y="34.9" x="9">发原则 : 只要是方法重载建议其返回值类型相同</tspan>
        </text>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,652,5022)" ed:parentid="818" id="847" ed:width="429.4" ed:height="22.4" ed:layout="rightmap">
        <text class="st22">
            <tspan style="white-space:pre" y="16.5" x="9">例如System.out.println()可以接收 不同数据类型, 就是一个方法重载</tspan>
        </text>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,693,5127)" ed:parentid="820" id="849" ed:width="236.6" ed:height="22.4" ed:layout="rightmap">
        <text class="st22">
            <tspan style="white-space:pre" y="16.5" x="9">指的是一个方法自己调用自己的情况</tspan>
        </text>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,693,5214)" ed:parentid="820" id="851" ed:width="209.4" ed:height="22.4" ed:layout="rightmap">
        <text class="st22">
            <tspan style="white-space:pre" y="16.5" x="9">一定要设置递归调用结束的条件</tspan>
        </text>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,693,5243)" ed:parentid="820" id="853" ed:width="250.2" ed:height="22.4" ed:layout="rightmap">
        <text class="st22">
            <tspan style="white-space:pre" y="16.5" x="9">每一次调用一定要修改传递的参数条件</tspan>
        </text>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,693,5156)" ed:parentid="820" id="857" ed:width="88" ed:height="22.4" ed:layout="rightmap">
        <text class="st22">
            <tspan style="white-space:pre" y="16.5" x="9">例: 累加</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String args[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(sum(100)) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static int sum(int num) {&#x9;// 执行累加&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;if (num == 1) {&#x9;// 不累加了&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;return 1 ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return num + sum(num - 1) ;&#x9;// 递归调用&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>} &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(62,4)" xlink:href="#note"/>
        </g>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,693,5272)" ed:parentid="820" id="859" ed:width="393.4" ed:height="22.4" ed:layout="rightmap">
        <text class="st22">
            <tspan style="white-space:pre" y="16.5" x="9">递归操作实际开发中很少出现递归情况, 处理不当会导致栈溢出</tspan>
        </text>
    </g>
    <g style="display:none" transform="matrix(1,0,0,1,693,5185)" ed:parentid="820" id="861" ed:width="92" ed:height="22.4" ed:layout="rightmap">
        <text class="st22">
            <tspan style="white-space:pre" y="16.5" x="9">例 : 阶乘</tspan>

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String args[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(sum(90)) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static double sum(int num) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;if (num == 1) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;return 1 ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-rig
