        <text class="st16">

    <g transform="matrix(1,0,0,1,980,208)" id="168" ed:layout="rightmap" ed:width="447" ed:parentid="137" ed:height="22.4">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>在c语言里有goto 可以直接跳到指定位置 ,这个指令会造成代码混乱, 开发中很少用. Java中可以利用continue实现部分goto 的功能, 但不建议这样用&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>point: .... ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>....&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>continue point ;&lt;/span>&lt;/p>&lt;/body>">

    <g transform="matrix(1,0,0,1,552,5400)" id="820" ed:layout="rightmap" ed:width="114.2" ed:parentid="265" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">方法的递归调用</tspan>

    <g transform="matrix(1,0,0,1,1075,4948)" id="822" ed:layout="rightmap" ed:width="59.8" ed:parentid="816" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">子主题</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,666,4977)" id="824" ed:layout="rightmap" ed:width="292" ed:parentid="828" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">方法在主类中定义, 并且由主方法直接调用</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String args[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;printMessage() ;&#x9;// 执行方法调用&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;printMessage() ;&#x9;// 执行方法调用&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void printMessage() {&#x9;// 该方法包含了三行代码&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;**************************&amp;quot;) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;*     www.mldn.cn        *&amp;quot;) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;**************************&amp;quot;) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(266,4)"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,552,5061)" id="828" ed:layout="rightmap" ed:width="87" ed:parentid="265" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">方法的定义</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,666,5014)" id="831" ed:layout="rightmap" ed:width="371.8" ed:parentid="828" ed:height="58.4">
        <text class="st22">
            <tspan x="9" class="st19" style="white-space:pre" y="14">public static 返回值类型 方法名称([参数类型 变量,....]) {</tspan>
            <tspan x="9" class="st19" style="white-space:pre" y="27.6">	// 该方法要执行的代码</tspan>
            <tspan x="9" class="st19" style="white-space:pre" y="41.3">	[return [返回值] ;]</tspan>
            <tspan x="9" class="st19" style="white-space:pre" y="54.8">}</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,666,5088)" id="834" ed:layout="rightmap" ed:width="183.8" ed:parentid="828" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">没有返回值可以用void定义</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,666,5117)" id="837" ed:layout="rightmap" ed:width="332" ed:parentid="828" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">如果返回值类型时void, 也可以用return结束调用</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String args[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;sale(3) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;sale(-3) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void sale(int money) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;if (money &amp;lt;= 0) {&#x9;// 余额不足&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;return ;&#x9;// 后续代码不执行了&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;for (int x = 1 ; x &amp;lt;= money ; x ++) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;System.out.println(&amp;quot;王健开笑，第&amp;quot; + x + &amp;quot;次&amp;quot;) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>} &lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(306,4)"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,666,5146)" id="839" ed:layout="rightmap" ed:width="351" ed:parentid="828" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">java中定义方法时一般不用太长, 对项目进行适当的拆分</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,652,5175)" id="841" ed:layout="rightmap" ed:width="515" ed:parentid="818" ed:height="40.8">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">同一个方法名称根据调用时传递的不同参数个数或类型实现不同的方法体调用,从而</tspan>
            <tspan x="9" style="white-space:pre" y="34.9">实现方法重载的定义</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,652,5251)" id="843" ed:layout="rightmap" ed:width="56.8" ed:parentid="818" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">例:</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String args[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;int resultA = sum(10,20) ;&#x9; // 调用两个int参数的方法&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;int resultB = sum(10,20,30);&#x9;// 调用三个int参数的方法&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;double resultC = sum(10.2,20.3) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;加法执行结果：&amp;quot; + resultA) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;加法执行结果：&amp;quot; + resultB) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;加法执行结果：&amp;quot; + resultC) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static int sum(int x,int y) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return x + y ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static int sum(int x,int y,int z) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return x + y + z ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static double sum(double x,double y) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return x + y ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>} &lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(31,4)"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,652,5280)" id="845" ed:layout="rightmap" ed:width="515" ed:parentid="818" ed:height="40.8">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">方法的重载与方法的返回值类型没有任何关系, 它只跟参数有关.  掌握一个基本的开</tspan>
            <tspan x="9" style="white-space:pre" y="34.9">发原则 : 只要是方法重载建议其返回值类型相同</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,652,5222)" id="847" ed:layout="rightmap" ed:width="429.4" ed:parentid="818" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">例如System.out.println()可以接收 不同数据类型, 就是一个方法重载</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,693,5327)" id="849" ed:layout="rightmap" ed:width="236.6" ed:parentid="820" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">指的是一个方法自己调用自己的情况</tspan>
        </text>
    </g>

 margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;this.name = name ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public Person (String name,int age) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;this (name) ;&#x9;&#x9;// 调用单参构造&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;this.age = age ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;/body>">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>class StringUtil {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static String initcap(String str){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;if (str == null || &amp;quot;&amp;quot;.equals(str)) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;return str ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;if (str.length() == 1){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;return str.toUpperCase() ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return str.substring(0,1).toUpperCase() + str.substring(1) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(269,4)"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,715,12527)" id="2051" ed:layout="rightmap" ed:width="243.8" ed:parentid="1615" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">扩充已有类的功能, 解决代码重复问题</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,701,12565)" id="2053" ed:layout="rightmap" ed:width="138.2" ed:parentid="1617" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">依靠extends关键字</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,866,12556)" id="2055" ed:layout="rightmap" ed:width="337.4" ed:parentid="2053" ed:height="40.8">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">class 子类 extends 父类 {}</tspan>
            <tspan x="9" style="white-space:pre" y="34.9">有时会把子类称为派生类, 弗雷成为超类(SuperClass)</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,755,12618)" id="2057" ed:layout="rightmap" ed:width="223" ed:parentid="1619" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">子类实例化时一定要先实例化父类</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,847,12661)" id="2059" ed:layout="rightmap" ed:width="459.8" ed:parentid="2071" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">super()表示子类构造调用父类构造的语句, 只允许放在子类构造方法首行, </tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,847,12690)" id="2065" ed:layout="rightmap" ed:width="515" ed:parentid="2071" ed:height="40.8">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">super()默认调用父类无参构造,但若父类没有无参构造, 要用supper()明确调用有参</tspan>
            <tspan x="9" style="white-space:pre" y="34.9">构造</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,755,12685)" id="2071" ed:layout="rightmap" ed:width="64.59999999999999" ed:parentid="1619" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">super()</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1005,12603)" id="2075" ed:layout="rightmap" ed:width="475" ed:parentid="2057" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">即使没有实例化父类, 系统也会自动实例化父类 (注意会调用父类的构造方法)</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,1005,12632)" id="2078" ed:layout="rightmap" ed:width="254.2" ed:parentid="2057" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">目的是为了实现所有的属性 空间的分配</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,755,12737)" id="2081" ed:layout="rightmap" ed:width="515" ed:parentid="1619" ed:height="40.8">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">super()与this(调用本类构造) 都必须在构造方法首行, 所以两个语句不允许同时出</tspan>
            <tspan x="9" style="white-space:pre" y="34.9">现</tspan>
        </text>

        </text>

    <g transform="matrix(1,0,0,1,1099,12850)" id="2107" ed:layout="rightmap" ed:width="250.2" ed:parentid="2103" ed:height="22.4">

        </text>
    </g>
    <g transform="matrix(1,0,0,1,1099,12945)" id="2109" ed:layout="rightmap" ed:width="223" ed:parentid="2105" ed:height="22.4">

        </text>
    </g>
    <g transform="matrix(1,0,0,1,1099,12879)" id="2112" ed:layout="rightmap" ed:width="141.4" ed:parentid="2105" ed:height="59.2">

            <tspan x="9" style="white-space:pre" y="53.3">class C extends B{}</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,999,12974)" id="2116" ed:layout="rightmap" ed:width="182.2" ed:parentid="2091" ed:height="22.4">

    </g>
    <g transform="matrix(1,0,0,1,606,13032)" id="2120" ed:layout="rightmap" ed:width="223" ed:parentid="2083" ed:height="22.4">
        <text class="st16">

        </text>

    <g transform="matrix(1,0,0,1,856,13032)" id="2122" ed:layout="rightmap" ed:width="182.2" ed:parentid="2120" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">覆写是为了优化父类的功能</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,606,13061)" id="2124" ed:layout="rightmap" ed:width="307.8" ed:parentid="2083" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">子类中调用父类方法, 方法前一定要追加"super."</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,633,13089)" id="2126" ed:layout="rightmap" ed:width="262.2" ed:parentid="2085" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">权限 : public > default(不写) > private</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,633,13118)" id="2128" ed:layout="rightmap" ed:width="209.4" ed:parentid="2085" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">子类覆写方法权限不能低于父类</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,633,13147)" id="2130" ed:layout="rightmap" ed:width="499.8" ed:parentid="2085" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">父类的private方法不能被覆写, 子类如果定义了同样的方法, 则这是一个新的方法</tspan>

    <g transform="matrix(1,0,0,1,633,13176)" id="2132" ed:layout="rightmap" ed:width="141.4" ed:parentid="2085" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">建议方法都用public</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,606,13205)" id="2134" ed:layout="rightmap" ed:width="223" ed:parentid="2087" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">子类定义了与父类相同名称的属性</tspan>

    </g>
    <g transform="matrix(1,0,0,1,620,13234)" id="2136" ed:layout="rightmap" ed:width="448.6" ed:parentid="2089" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">描述的是中终接器的概念, 定义不能被继承的类, 不能被覆写的方法, 常量</tspan>

    <g transform="matrix(1,0,0,1,577,13570)" id="2155" ed:layout="rightmap" ed:width="73.40000000000001" ed:parentid="896" ed:height="22.4">
        <text class="st16">

    </g>
    <g transform="matrix(1,0,0,1,577,13666)" id="2157" ed:layout="rightmap" ed:width="73.40000000000001" ed:parentid="896" ed:height="22.4">
        <text class="st16">

    </g>
    <g transform="matrix(1,0,0,1,577,13752)" id="2159" ed:layout="rightmap" ed:width="73.40000000000001" ed:parentid="896" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">压制警告</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,723,13397)" id="2161" ed:layout="rightmap" ed:width="240.6" ed:parentid="2153" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">程序 维护时的一些常量可能需要更改</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,723,13426)" id="2163" ed:layout="rightmap" ed:width="515" ed:parentid="2153" ed:height="40.8">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">最初时开发人员修改源代码, 后来引入配置文件(配置文件暴多), 到现在的注解(又把</tspan>
            <tspan x="9" style="white-space:pre" y="34.9">配置文件放回代码中, 并让其与代码分离)</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,723,13473)" id="2165" ed:layout="rightmap" ed:width="446.2" ed:parentid="2153" ed:height="23.2">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">如果全部使用注解, 难度太高, 所以</tspan>

        </text>
    </g>
    <g transform="matrix(1,0,0,1,723,13503)" id="2167" ed:layout="rightmap" ed:width="100.6" ed:parentid="2153" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">几个基本注解</tspan>
        </text>
    </g>

        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">@Overrde</tspan>

        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">@Deprecated</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,678,13723)" id="2173" ed:layout="rightmap" ed:width="153.4" ed:parentid="2159" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">@SuppressWarnings</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,678,13561)" id="2183" ed:layout="rightmap" ed:width="383" ed:parentid="2155" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">明确表示该方法是一个覆写方法, 写在方法上方(不是方法里), </tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,678,13589)" id="2185" ed:layout="rightmap" ed:width="489.4" ed:parentid="2155" ed:height="40.8">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">旨在防止由于疏忽 方法没有覆写成功, 但是程序认为这是一个新方法, 没有报错,</tspan>
            <tspan x="9" style="white-space:pre" y="34.9">是个结构性的注解</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,678,13666)" id="2189" ed:layout="rightmap" ed:width="203" ed:parentid="2157" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">表示这是一个旧的方法, 不要用</tspan>

uot;>&#x9;public SuperMan(){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;SuperMan子类构造&amp;quot;) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public String fly(){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return &amp;quot;我会飞&amp;quot; ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;@Override&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public void print(){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x         <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>class Person{&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;private String name ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;private int age ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public Person(){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public Person(String name, int age){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;this.name = name ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;this.age = age ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;// setter(), getter()略&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;@Override&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public String toString(){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return &amp;quot;姓名 : &amp;quot;+name+&amp;quot;, 年龄 : &amp;quot;+age ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; color:#1e768c;&quot;>public boolean equals(Object obj){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#1e768c;&quot;>&#x9;&#x9;if(!(obj instanceof Person)){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#1e768c;&quot;>&#x9;&#x9;&#x9;return false ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#1e768c;&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#1e768c;&quot;>&#x9;&#x9;if(obj == null){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#1e768c;&quot;>&#x9;&#x9;&#x9;return false ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#1e768c;&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#1e768c;&quot;>&#x9;&#x9;if(this == obj){&#x9;&#x9;//同一地址&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#1e768c;&quot;>&#x9;&#x9;&#x9;return true ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#1e768c;&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#1e768c;&quot;>&#x9;&#x9;Person per = (Person) obj ;&#x9;//向下强制类型转换, 让obj有name,age&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#1e768c;&quot;>&#x9;&#x9;return this.name.equals(per.name) &amp;amp;&amp;amp; this.age == per.age;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#1e768c;&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class Demo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main (String args[]){&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;Person perA = new Person(&amp;quot;小明&amp;quot;, 18) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;Person perB = new Person(&amp;quot;小红&amp;quot;, 28) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;Person perC = new Person(&amp;quot;小明&amp;quot;, 18) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(perA.equals(perB)) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(perA.equals(perC)) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(perA.equals(&amp;quot;哈哈哈&amp;quot;)) ;&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(39,4)"/>

    <g transform="matrix(1,0,0,1,601,14575)" id="2355" ed:layout="rightmap" ed:width="127.8" ed:parentid="902" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">抽象类的基本概念</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,601,14735)" id="2357" ed:layout="rightmap" ed:width="127.8" ed:parentid="902" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">抽象类的相关说明</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,601,14849)" id="2359" ed:layout="rightmap" ed:width="100.6" ed:parentid="902" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">模板设计模式</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,755,14677)" id="2361" ed:layout="rightmap" ed:width="434.2" ed:parentid="2355" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">实际开发中很少继承已经完善的类, 进行父类设计时应优先考虑抽象类</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,755,14501)" id="2363" ed:layout="rightmap" ed:width="371" ed:parentid="2355" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">主要作用 : 对子类中覆写方法进行约定, 定义一些抽象方法, </tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,755,14560)" id="2365" ed:layout="rightmap" ed:width="88.59999999999999" ed:parentid="2355" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4"> 使用原则 : </tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,871,14530)" id="2367" ed:layout="rightmap" ed:width="127.8" ed:parentid="2365" ed:height="23.2">
        <text class="st30">
            <tspan x="9" style="white-space:pre" y="16.4">抽象类必须有子类</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,871,14560)" id="2369" ed:layout="rightmap" ed:width="383.8" ed:parentid="2365" ed:height="23.2">
        <text class="st30">
            <tspan x="9" style="white-space:pre" y="16.4">抽象类的子类(不是抽象类)一定要覆写抽象类的全部抽象方法</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,871,14589)" id="2371" ed:layout="rightmap" ed:width="399.8" ed:parentid="2365" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">抽象类的对象实例化可以利用对象多态性通过子类向上转型完成</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,755,14472)" id="2377" ed:layout="rightmap" ed:width="232.6" ed:parentid="2355" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">使用absract 定义抽象类和抽象方法</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,755,14633)" id="2379" ed:layout="rightmap" ed:width="73.40000000000001" ed:parentid="2355" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">使用问题</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,856,14618)" id="2383" ed:layout="rightmap" ed:width="155" ed:parentid="2379" ed:height="23.2">
        <text class="st30">
            <tspan x="9" style="white-space:pre" y="16.4">抽象类不能直接实例化</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,856,14648)" id="2386" ed:layout="rightmap" ed:width="304.6" ed:parentid="2379" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">使用抽象类时往往时是为了解决代码重复的问题</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,755,14706)" id="2392" ed:layout="rightmap" ed:width="381.4" ed:parentid="2357" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">不能用final关键字定义 (抽象类必须有子类, final不能有子类)</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,755,14735)" id="2394" ed:layout="rightmap" ed:width="486.2" ed:parentid="2357" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">抽象类的组成是在普通类的基础上扩展的, 提供构造方法,  也允许没有构造方法</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,755,14764)" id="2396" ed:layout="rightmap" ed:width="462.2" ed:parentid="2357" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">抽象类中可以有static方法, 该方法不受抽象类局限, 可以用类名称进行调用</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,728,14811)" id="2402" ed:layout="rightmap" ed:width="73.40000000000001" ed:parentid="2359" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">实际应用</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,829,14793)" id="2406" ed:layout="rightmap" ed:width="515" ed:parentid="2402" ed:height="59.2">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">定义一个抽象类, 有"机器人" , "人", "猪" 三个字类, 抽象类定义"eat"抽象方法, </tspan>
            <tspan x="9" style="white-space:pre" y="34.9">"人"的eat()跟"机器人"的eat()行为是不一样的, 在各自的类中写eat(), (即对一样抽</tspan>
            <tspan x="9" style="white-space:pre" y="53.3">象的东西进行统一处理)</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,728,14882)" id="2410" ed:layout="rightmap" ed:width="87" ed:parentid="2359" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">抽象类好处</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,842,14858)" id="2412" ed:layout="rightmap" ed:width="141.4" ed:parentid="2410" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">对子类方法统一管理</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,842,14887)" id="2414" ed:layout="rightmap" ed:width="515" ed:parentid="2410" ed:height="40.8">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">自身可以提供一些普通方法, 普通方法可以调用抽象方法, 这些抽象方法再有子类提</tspan>
            <tspan x="9" style="white-space:pre" y="34.9">供实现时才会生效</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,660,14934)" id="2418" ed:layout="rightmap" ed:width="345.4" ed:parentid="2426" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">基本数据类型进行包装处理后可以像对象一样引用传递</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,519,15050)" id="2426" ed:layout="rightmap" ed:width="114.2" ed:parentid="904" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">包装类实现原理</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,660,14963)" id="2428" ed:layout="rightmap" ed:width="208.6" ed:parentid="2426" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">包装类对象型(Object直接子类)</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,660,14992)" id="2430" ed:layout="rightmap" ed:width="218.2" ed:parentid="2426" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">包装类数值型(Number直接子类)</tspan>
        </text>
    </g>

    <g transform="matrix(1,0,0,1,519,15298)" id="2454" ed:layout="rightmap" ed:width="87" ed:parentid="904" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">装箱与拆箱</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,809,15242)" id="2462" ed:layout="rightmap" ed:width="261.4" ed:parentid="2467" ed:height="40.8">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">Integer obj = new Integer(10) ; //装箱</tspan>
            <tspan x="9" style="white-space:pre" y="34.9">int num = obj.intValue() ;  //拆箱</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,633,15275)" id="2467" ed:layout="rightmap" ed:width="149.4" ed:parentid="2454" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">以int 和 Interger为例</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,633,15195)" id="2469" ed:layout="rightmap" ed:width="515" ed:parentid="2454" ed:height="40.8">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">JDK1.9后, 所有包装类中提供的构造方法变为了过期处理, 不建议用户继续使用了, </tspan>
            <tspan x="9" style="white-space:pre" y="34.9">因为JDK1.5后提供了自动的装箱与拆箱处理</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,809,15298)" id="2471" ed:layout="rightmap" ed:width="352.6" ed:parentid="2467" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">Integer obj = 10 ;  //自动装箱,拆箱, 不再关心构造方法</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,788,15345)" id="2474" ed:layout="rightmap" ed:width="442.2" ed:parentid="2476" ed:height="40.8">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">Object obj = 19.2 ;  //double自动装箱为Double, 向上转型为Object</tspan>
            <tspan x="9" style="white-space:pre" y="34.9">double num = (Double) obj ;  //向下转型为包装类, 再自动拆箱</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,633,15354)" id="2476" ed:layout="rightmap" ed:width="127.8" ed:parentid="2454" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">自动装箱最大好处</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,633,15401)" id="2484" ed:layout="rightmap" ed:width="46.2" ed:parentid="2454" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">注意</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,706,15401)" id="2488" ed:layout="rightmap" ed:width="275" ed:parentid="2484" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">相等判断包装类相等判断要用equals()完成</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,587,15585)" id="2490" ed:layout="rightmap" ed:width="114.2" ed:parentid="906" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">接口的基本定义</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,728,15430)" id="2492" ed:layout="rightmap" ed:width="515" ed:parentid="2490" ed:height="77.59999999999999">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">抽象类与普通类相比最大的优势在于: 可以实现对子类覆写方法的控制，但是在抽</tspan>
            <tspan x="9" style="white-space:pre" y="34.9">象类里面可能依然保留有一些普通方法, 而普通方法里面可能会涉及到一-些安全或</tspan>
            <tspan x="9" style="white-space:pre" y="53.3">者隐私的操作问题，开发中如果要对外部隐藏一些细节，则就可以通过接口来进行</tspan>
            <tspan x="9" style="white-space:pre" y="71.7">描述。</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,728,15514)" id="2494" ed:layout="rightmap" ed:width="252.6" ed:parentid="2490" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">Java中接口主要用interface关键字定义</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,728,15639)" id="2496" ed:layout="rightmap" ed:width="507.8" ed:parentid="2490" ed:height="114.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.5">interface IMessage {  //定义了一个接口(接口名称前通常加入字母"I"以区分接口)</tspan>
            <tspan x="9" style="white-space:pre" y="34.9">    public abstract String getInfo() ;</tspan>
            <tspan x="9" style="white-space:pre" y="53.3">}</tspan>
            <tspan x="9" style="white-space:pre" y="71.7">class MessageImpl implements IMessage { // 实现接口</tspan>
            <tspan x="9" style="white-space:pre" y="90">    public String getInfo() { }  //必须要覆写抽象方法</tspan>
            <tspan x="9" style="white-space:pre" y="108.5">}</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,728,15572)" id="2500" ed:layout="rightmap" ed:width="73.40000000000001" ed:parentid="2490" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">使用原则</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,829,15543)" id="2502" ed:layout="rightmap" ed:width="399" ed:parentid="2500" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">接口需要被子类实现(implements), 一个子类可以实现多个接口</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,829,15572)" id="2504" ed:layout="rightmap" ed:width="355" ed:parentid="2500" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">子类(如果不是抽象类)一定要覆写接口中的全部抽象方法</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,829,15601)" id="2506" ed:layout="rightmap" ed:width="318.2" ed:parentid="2500" ed:height="22.4">
        <text class="st16">
            <tspan x="9" style="white-space:pre" y="16.4">接口对象可以利用子类对象的向上转型进行实例化</tspan>
        </text>
    </g>
