    </g>

        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">安装JDK</tspan>

    </g>
    <g ed:parentid="277" id="315" ed:layout="rightmap" transform="matrix(1,0,0,1,691,1166)" ed:height="22.4" ed:width="100.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">环境变量配置</tspan>
        </text>
    </g>
    <g ed:parentid="315" id="319" ed:layout="rightmap" transform="matrix(1,0,0,1,818,1137)" ed:height="22.4" ed:width="188.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">配置JDK路径: JAVA_HOME</tspan>
        </text>
    </g>
    <g ed:parentid="315" id="321" ed:layout="rightmap" transform="matrix(1,0,0,1,818,1179)" ed:height="22.4" ed:width="250.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">配置PATH路径: %JAVA_HOME%\bin</tspan>

    </g>
    <g ed:parentid="315" id="330" ed:layout="rightmap" transform="matrix(1,0,0,1,818,1208)" ed:height="22.4" ed:width="294.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">配置CLASSPATH路径: .;%JAVA_HOME%\lib</tspan>
        </text>
    </g>
    <g ed:parentid="102" id="123" ed:layout="rightmap" transform="matrix(1,0,0,1,383,1517)" ed:height="22.4" ed:width="114.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">3.初识Java开发</tspan>
        </text>
    </g>
    <g ed:parentid="123" id="323" ed:layout="rightmap" transform="matrix(1,0,0,1,525,1380)" ed:height="22.4" ed:width="100.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">Java编程起步</tspan>
        </text>
    </g>
    <g ed:parentid="323" id="333" ed:layout="rightmap" transform="matrix(1,0,0,1,652,1237)" ed:height="96" ed:width="333.4">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">public class Hello {</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">	public static void main(String args[]) {</tspan>
            <tspan x="9" y="53.3" style="white-space:pre">		System.out.println("public") ;</tspan>
            <tspan x="9" y="71.7" style="white-space:pre">	}</tspan>
            <tspan x="9" y="90" style="white-space:pre">}</tspan>
        </text>
    </g>
    <g ed:parentid="323" id="337" ed:layout="rightmap" transform="matrix(1,0,0,1,652,1431)" ed:height="22.4" ed:width="73.40000000000001">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">类的定义</tspan>
        </text>
    </g>
    <g ed:parentid="337" id="353" ed:layout="rightmap" transform="matrix(1,0,0,1,753,1352)" ed:height="22.4" ed:width="131.8">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">可以定义多个class</tspan>
        </text>
    </g>
    <g ed:parentid="337" id="343" ed:layout="rightmap" transform="matrix(1,0,0,1,753,1397)" ed:height="22.4" ed:width="153.4">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">public class 类名称 {}</tspan>
        </text>
    </g>
    <g ed:parentid="337" id="345" ed:layout="rightmap" transform="matrix(1,0,0,1,753,1429)" ed:height="22.4" ed:width="108.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">class 类名称 {}</tspan>
        </text>
    </g>
    <g ed:parentid="337" id="361" ed:layout="rightmap" transform="matrix(1,0,0,1,753,1458)" ed:height="22.4" ed:width="155">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">类名称首字母必须大写</tspan>
        </text>
    </g>
    <g ed:parentid="337" id="363" ed:layout="rightmap" transform="matrix(1,0,0,1,753,1505)" ed:height="22.4" ed:width="284.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">主方法是程序执行的起点, 且必须定义在类中</tspan>
        </text>
    </g>
    <g ed:parentid="123" id="327" ed:layout="rightmap" transform="matrix(1,0,0,1,525,1552)" ed:height="22.4" ed:width="83.8">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">JShell工具</tspan>
        </text>
    </g>
    <g ed:parentid="123" id="373" ed:layout="rightmap" transform="matrix(1,0,0,1,525,1689)" ed:height="22.4" ed:width="178.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">CLASSPATH环境属性介绍</tspan>
        </text>
    </g>
    <g ed:parentid="373" id="375" ed:layout="rightmap" transform="matrix(1,0,0,1,730,1581)" ed:height="22.4" ed:width="284.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">作用:可以在不同目录中加载 执行*.class文件</tspan>
        </text>
    </g>
    <g ed:parentid="373" id="377" ed:layout="rightmap" transform="matrix(1,0,0,1,730,1657)" ed:height="22.4" ed:width="228.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">SET CLASSPATH = D:\Code\Java</tspan>
        </text>
    </g>
    <g ed:parentid="373" id="384" ed:layout="rightmap" transform="matrix(1,0,0,1,730,1692)" ed:height="22.4" ed:width="137.4">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">SET CLASSPATH=.</tspan>
        </text>
    </g>
    <g ed:parentid="373" id="388" ed:layout="rightmap" transform="matrix(1,0,0,1,730,1761)" ed:height="22.4" ed:width="231.8">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">CLASSPATH 和 PATH区别(面试题)</tspan>
        </text>
    </g>
    <g ed:parentid="388" id="390" ed:layout="rightmap" transform="matrix(1,0,0,1,989,1725)" ed:height="22.4" ed:width="392.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">PATH 是操作系统提供的路径配置, 定义所有可执行程序的路径</tspan>
        </text>
    </g>
    <g ed:parentid="388" id="392" ed:layout="rightmap" transform="matrix(1,0,0,1,989,1754)" ed:height="22.4" ed:width="343">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">CLASSPATH 是JRE提供,定义Java程序解析时加载路径</tspan>
        </text>
    </g>
    <g ed:parentid="102" id="121" ed:layout="rightmap" transform="matrix(1,0,0,1,383,1998)" ed:height="22.4" ed:width="114.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">4.Java基本概念</tspan>
        </text>
    </g>
    <g ed:parentid="121" id="399" ed:layout="rightmap" transform="matrix(1,0,0,1,525,1890)" ed:height="22.4" ed:width="46.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">注释</tspan>
        </text>
    </g>
    <g ed:parentid="399" id="407" ed:layout="rightmap" transform="matrix(1,0,0,1,598,1826)" ed:height="22.4" ed:width="352.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">本质: 程序编译时发现有注释内容将不对此部分进行编译</tspan>
        </text>
    </g>
    <g ed:parentid="399" id="409" ed:layout="rightmap" transform="matrix(1,0,0,1,598,1854)" ed:height="22.4" ed:width="91.8">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">单行注释: //</tspan>
        </text>
    </g>
    <g ed:parentid="399" id="411" ed:layout="rightmap" transform="matrix(1,0,0,1,598,1883)" ed:height="22.4" ed:width="121.4">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">多行注释: /* ....*/</tspan>
        </text>
    </g>
    <g ed:parentid="399" id="413" ed:layout="rightmap" transform="matrix(1,0,0,1,598,1955)" ed:height="22.4" ed:width="124.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">文档注释: /** ...*/</tspan>
        </text>
    </g>
    <g ed:parentid="121" id="403" ed:layout="rightmap" transform="matrix(1,0,0,1,525,2078)" ed:height="22.4" ed:width="114.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">标识符与关键字</tspan>
        </text>
    </g>
    <g ed:parentid="403" id="418" ed:layout="rightmap" transform="matrix(1,0,0,1,666,2027)" ed:height="22.4" ed:width="389.4">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">在不同的结构一定要有不同的说明,结构的说明是有命名要求的</tspan>
        </text>
    </g>
    <g ed:parentid="403" id="421" ed:layout="rightmap" transform="matrix(1,0,0,1,666,2056)" ed:height="22.4" ed:width="262.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">由字母, 数字, _ , ＄组成, 不能用数字开头</tspan>
        </text>
    </g>
    <g ed:parentid="403" id="427" ed:layout="rightmap" transform="matrix(1,0,0,1,666,2128)" ed:height="22.4" ed:width="168.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">对一些关键字的简短说明</tspan>
        </text>
    </g>
    <g ed:parentid="427" id="423" ed:layout="rightmap" transform="matrix(1,0,0,1,861,2085)" ed:height="22.4" ed:width="271">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">JDK1.4时有assert关键字, 用于异常处理上</tspan>
        </text>
    </g>
    <g ed:parentid="427" id="425" ed:layout="rightmap" transform="matrix(1,0,0,1,861,2114)" ed:height="22.4" ed:width="270.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">JDK1.5时有enum关键字, 用于枚举定义上</tspan>
        </text>
    </g>
    <g ed:parentid="427" id="429" ed:layout="rightmap" transform="matrix(1,0,0,1,861,2143)" ed:height="22.4" ed:width="208.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">未使用到的关键字: goto, const</tspan>
        </text>
    </g>
    <g ed:parentid="427" id="431" ed:layout="rightmap" transform="matrix(1,0,0,1,861,2171)" ed:height="22.4" ed:width="386.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">一些特殊含义的单词, 严格来讲不算是关键字: true, false, null</tspan>
        </text>
    </g>
    <g ed:parentid="102" id="129" ed:layout="rightmap" transform="matrix(1,0,0,1,383,2827)" ed:height="22.4" ed:width="141.8">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">5.Java数据类型划分</tspan>
        </text>
    </g>
    <g ed:parentid="129" id="433" ed:layout="rightmap" transform="matrix(1,0,0,1,552,2426)" ed:height="22.4" ed:width="127.8">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">Java数据类型简介</tspan>
        </text>
    </g>
    <g ed:parentid="433" id="435" ed:layout="rightmap" transform="matrix(1,0,0,1,707,2244)" ed:height="22.4" ed:width="121.6">
        <text class="st1">

    <g ed:parentid="267" id="110" ed:layout="rightmap" transform="matrix(1,0,0,1,525,260)" ed:height="22.4" ed:width="110.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">I.Java发展简介</tspan>
        </text>
    </g>
    <g ed:parentid="267" id="125" ed:layout="rightmap" transform="matrix(1,0,0,1,525,614)" ed:height="22.4" ed:width="114.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">II.Java语言特点</tspan>
        </text>
    </g>
    <g ed:parentid="110" id="137" ed:layout="rightmap" transform="matrix(1,0,0,1,662,150)" ed:height="22.4" ed:width="291">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">Sun公司开发的一套编程语言,但前身不是Java</tspan>
        </text>
    </g>
    <g ed:parentid="110" id="147" ed:layout="rightmap" transform="matrix(1,0,0,1,662,236)" ed:height="22.4" ed:width="192.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">网景公司推出HotJava浏览器</tspan>
        </text>
    </g>
    <g ed:parentid="110" id="149" ed:layout="rightmap" transform="matrix(1,0,0,1,662,265)" ed:height="22.4" ed:width="222.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">1995-5-23正式推出Java编程语言</tspan>
        </text>
    </g>
    <g ed:parentid="110" id="151" ed:layout="rightmap" transform="matrix(1,0,0,1,662,294)" ed:height="22.4" ed:width="231">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">1996年可以下载使用JDK1.0开发包</tspan>
        </text>
    </g>
    <g ed:parentid="110" id="153" ed:layout="rightmap" transform="matrix(1,0,0,1,662,323)" ed:height="22.4" ed:width="119">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">1997年传到中国</tspan>
        </text>
    </g>
    <g ed:parentid="110" id="155" ed:layout="rightmap" transform="matrix(1,0,0,1,662,352)" ed:height="22.4" ed:width="487">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">Java标准开发(J2SE,JAVA SE),:提供底层的支持,实现了桌面程序开发(单机程序)</tspan>
        </text>
    </g>
    <g ed:parentid="137" id="158" ed:layout="rightmap" transform="matrix(1,0,0,1,980,92)" ed:height="22.4" ed:width="346.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">SUN(Stanford Uniwersity NetWork,斯坦福大学网络)</tspan>
        </text>
    </g>
    <g ed:parentid="137" id="160" ed:layout="rightmap" transform="matrix(1,0,0,1,980,121)" ed:height="22.4" ed:width="158.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">最早标标性作品:小型机</tspan>
        </text>
    </g>
    <g ed:parentid="137" id="162" ed:layout="rightmap" transform="matrix(1,0,0,1,980,150)" ed:height="22.4" ed:width="167.8">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">电子商务是IBM提出来的</tspan>
        </text>
    </g>
    <g ed:parentid="137" id="166" ed:layout="rightmap" transform="matrix(1,0,0,1,980,179)" ed:height="22.4" ed:width="392.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">后来被Oracle收购,但在Oracle收购前产品线上技术基础是Java</tspan>
        </text>
    </g>
    <g ed:parentid="137" id="168" ed:layout="rightmap" transform="matrix(1,0,0,1,980,208)" ed:height="22.4" ed:width="447">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">SUN没有通过Java赚到钱,真正赚到钱的是IBM和后来版权欺诈的Oracle</tspan>
        </text>
    </g>
    <g ed:parentid="110" id="172" ed:layout="rightmap" transform="matrix(1,0,0,1,662,381)" ed:height="40.8" ed:width="515">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">Java嵌入式开发(J2ME, JAVA ME):SUN公司最早想做嵌入式开发,但后来被Nokia</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">折腾够了,后来被Android替代了</tspan>
        </text>
    </g>
    <g ed:parentid="110" id="180" ed:layout="rightmap" transform="matrix(1,0,0,1,662,428)" ed:height="22.4" ed:width="513.4">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">Java企业开发(J2EE,JAVA EE):主要进行企业平台搭建,现在主要的开发是互联网平台</tspan>
        </text>
    </g>
    <g ed:parentid="125" id="184" ed:layout="rightmap" transform="matrix(1,0,0,1,666,457)" ed:height="22.4" ed:width="237">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">1.是一个行业内通用的技术实现标准</tspan>
        </text>
    </g>
    <g ed:parentid="125" id="188" ed:layout="rightmap" transform="matrix(1,0,0,1,666,486)" ed:height="22.4" ed:width="182.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">2.是一门面向对象编程语言</tspan>
        </text>
    </g>
    <g ed:parentid="125" id="190" ed:layout="rightmap" transform="matrix(1,0,0,1,666,515)" ed:height="22.4" ed:width="196.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">3.提供有方便的内存回收机制</tspan>
        </text>
    </g>
    <g ed:parentid="125" id="192" ed:layout="rightmap" transform="matrix(1,0,0,1,666,544)" ed:height="22.4" ed:width="393">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">4.避免了复杂的指针问题,使用简单的引用代替指针,引用难理解</tspan>
        </text>
    </g>
    <g ed:parentid="125" id="194" ed:layout="rightmap" transform="matrix(1,0,0,1,666,573)" ed:height="40.8" ed:width="529">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">5.Java是为数不多的支持多线程编程语言,多线程难理解,正确额多线程处理是提升性能</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">的核心所在</tspan>
        </text>
    </g>
    <g ed:parentid="125" id="198" ed:layout="rightmap" transform="matrix(1,0,0,1,666,771)" ed:height="22.4" ed:width="141.8">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">7.Java语言足够简单</tspan>
        </text>
    </g>
    <g ed:parentid="125" id="200" ed:layout="rightmap" transform="matrix(1,0,0,1,666,681)" ed:height="22.4" ed:width="182.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">6.Java具有良好的可移植性</tspan>
        </text>
    </g>

        <text class="st5">
            <tspan x="9" y="11.7" class="st4" style="white-space:pre">if(布尔表达式){</tspan>

            <tspan x="9" y="75.7" class="st4" style="white-space:pre">    条件不满足时执行;}</tspan>

    <g ed:parentid="730" id="750" ed:layout="rightmap" transform="matrix(1,0,0,1,695,4050)" ed:height="199.2" ed:width="303.8">
        <text class="st1">
            <tspan x="9" y="14.1" class="st6" style="white-space:pre">switch(数据){</tspan>
            <tspan x="9" y="27.7" class="st6" style="white-space:pre">	case 数值 : {</tspan>
            <tspan x="9" y="41.3" class="st6" style="white-space:pre">		数值满足时执行 ;</tspan>
            <tspan x="9" y="54.9" class="st6" style="white-space:pre">		[break ;]</tspan>
            <tspan x="9" y="68.5" class="st6" style="white-space:pre">	}</tspan>
            <tspan x="9" y="84.5" style="white-space:pre">            </tspan>
            <tspan class="st6" style="white-space:pre">case 数值 : {</tspan>
            <tspan x="9" y="100.5" class="st6" style="white-space:pre">		数值满足时执行 ;</tspan>
            <tspan x="9" y="114" class="st6" style="white-space:pre">		[break ;]</tspan>
            <tspan x="9" y="127.7" class="st6" style="white-space:pre">	}</tspan>
            <tspan x="9" y="141.3" class="st6" style="white-space:pre">	[default:</tspan>
            <tspan x="9" y="154.9" class="st6" style="white-space:pre">		所有判断数值不满足时执行 ;</tspan>
            <tspan x="9" y="168.4" class="st6" style="white-space:pre">		[break ;]</tspan>
            <tspan x="9" y="182.1" class="st6" style="white-space:pre">	]</tspan>
            <tspan x="9" y="195.6" class="st6" style="white-space:pre">}</tspan>
        </text>
    </g>
    <g ed:parentid="730" id="772" ed:layout="rightmap" transform="matrix(1,0,0,1,695,4264)" ed:height="22.4" ed:width="443">
        <text class="st1">

        </text>
    </g>

        <text class="st1">

    <g ed:parentid="800" id="810" ed:layout="rightmap" transform="matrix(1,0,0,1,914,4661)" ed:height="22.4" ed:width="383.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">continue : 当前语句后续代码不再执行,直接执行后续判断</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>在c语言里有goto 可以直接跳到指定位置 ,这个指令会造成代码混乱, 开发中很少用. Java中可以利用continue实现部分goto 的功能, 但不建议这样用&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>point: .... ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>....&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>continue point ;&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(358,4)"/>
        </g>
    </g>
    <g ed:parentid="738" id="812" ed:layout="rightmap" transform="matrix(1,0,0,1,652,4690)" ed:height="22.4" ed:width="223">
        <text class="st1">

    <g ed:parentid="828" id="824" ed:layout="rightmap" transform="matrix(1,0,0,1,666,4776)" ed:height="22.4" ed:width="292">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">方法在主类中定义, 并且由主方法直接调用</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String args[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;printMessage() ;&#x9;// 执行方法调用&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;printMessage() ;&#x9;// 执行方法调用&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void printMessage() {&#x9;// 该方法包含了三行代码&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;**************************&amp;quot;) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;*     www.mldn.cn        *&amp;quot;) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;**************************&amp;quot;) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(266,4)"/>
        </g>
    </g>
    <g ed:parentid="265" id="828" ed:layout="rightmap" transform="matrix(1,0,0,1,552,4861)" ed:height="22.4" ed:width="87">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">方法的定义</tspan>
        </text>
    </g>
    <g ed:parentid="828" id="831" ed:layout="rightmap" transform="matrix(1,0,0,1,666,4814)" ed:height="58.4" ed:width="371.8">
        <text class="st7">
            <tspan x="9" y="14" class="st4" style="white-space:pre">public static 返回值类型 方法名称([参数类型 变量,....]) {</tspan>
            <tspan x="9" y="27.6" class="st4" style="white-space:pre">	// 该方法要执行的代码</tspan>
            <tspan x="9" y="41.3" class="st4" style="white-space:pre">	[return [返回值] ;]</tspan>

        </text>
    </g>
    <g ed:parentid="828" id="834" ed:layout="rightmap" transform="matrix(1,0,0,1,666,4888)" ed:height="22.4" ed:width="183.8">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">没有返回值可以用void定义</tspan>

    <g ed:parentid="828" id="837" ed:layout="rightmap" transform="matrix(1,0,0,1,666,4917)" ed:height="22.4" ed:width="332">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">如果返回值类型时void, 也可以用return结束调用</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String args[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;sale(3) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;sale(-3) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void sale(int money) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;if (money &amp;lt;= 0) {&#x9;// 余额不足&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;return ;&#x9;// 后续代码不执行了&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;for (int x = 1 ; x &amp;lt;= money ; x ++) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;System.out.println(&amp;quot;王健开笑，第&amp;quot; + x + &amp;quot;次&amp;quot;) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>} &lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(306,4)"/>
        </g>
    </g>
    <g ed:parentid="828" id="839" ed:layout="rightmap" transform="matrix(1,0,0,1,666,4946)" ed:height="22.4" ed:width="351">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">java中定义方法时一般不用太长, 对项目进行适当的拆分</tspan>
        </text>
    </g>
    <g ed:parentid="818" id="841" ed:layout="rightmap" transform="matrix(1,0,0,1,652,4975)" ed:height="40.8" ed:width="515">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">同一个方法名称根据调用时传递的不同参数个数或类型实现不同的方法体调用,从而</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">实现方法重载的定义</tspan>
        </text>
    </g>
    <g ed:parentid="818" id="843" ed:layout="rightmap" transform="matrix(1,0,0,1,652,5051)" ed:height="22.4" ed:width="56.8">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">例:</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String args[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;int resultA = sum(10,20) ;&#x9; // 调用两个int参数的方法&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;int resultB = sum(10,20,30);&#x9;// 调用三个int参数的方法&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;double resultC = sum(10.2,20.3) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;加法执行结果：&amp;quot; + resultA) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;加法执行结果：&amp;quot; + resultB) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(&amp;quot;加法执行结果：&amp;quot; + resultC) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static int sum(int x,int y) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return x + y ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static int sum(int x,int y,int z) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return x + y + z ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static double sum(double x,double y) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return x + y ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>} &lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(31,4)"/>
        </g>
    </g>
    <g ed:parentid="818" id="845" ed:layout="rightmap" transform="matrix(1,0,0,1,652,5080)" ed:height="40.8" ed:width="515">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">方法的重载与方法的返回值类型没有任何关系, 它只跟参数有关.  掌握一个基本的开</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">发原则 : 只要是方法重载建议其返回值类型相同</tspan>
        </text>
    </g>
    <g ed:parentid="818" id="847" ed:layout="rightmap" transform="matrix(1,0,0,1,652,5022)" ed:height="22.4" ed:width="429.4">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">例如System.out.println()可以接收 不同数据类型, 就是一个方法重载</tspan>
        </text>
    </g>
    <g ed:parentid="820" id="849" ed:layout="rightmap" transform="matrix(1,0,0,1,693,5127)" ed:height="22.4" ed:width="236.6">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">指的是一个方法自己调用自己的情况</tspan>
        </text>
    </g>
    <g ed:parentid="820" id="851" ed:layout="rightmap" transform="matrix(1,0,0,1,693,5214)" ed:height="22.4" ed:width="209.4">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">一定要设置递归调用结束的条件</tspan>
        </text>
    </g>
    <g ed:parentid="820" id="853" ed:layout="rightmap" transform="matrix(1,0,0,1,693,5243)" ed:height="22.4" ed:width="250.2">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">每一次调用一定要修改传递的参数条件</tspan>
        </text>
    </g>
    <g ed:parentid="820" id="857" ed:layout="rightmap" transform="matrix(1,0,0,1,693,5156)" ed:height="22.4" ed:width="88">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">例: 累加</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String args[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(sum(100)) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static int sum(int num) {&#x9;// 执行累加&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;if (num == 1) {&#x9;// 不累加了&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;return 1 ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return num + sum(num - 1) ;&#x9;// 递归调用&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>} &lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(62,4)"/>
        </g>
    </g>
    <g ed:parentid="820" id="859" ed:layout="rightmap" transform="matrix(1,0,0,1,693,5272)" ed:height="22.4" ed:width="393.4">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">递归操作实际开发中很少出现递归情况, 处理不当会导致栈溢出</tspan>
        </text>
    </g>
    <g ed:parentid="820" id="861" ed:layout="rightmap" transform="matrix(1,0,0,1,693,5185)" ed:height="22.4" ed:width="92">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">例 : 阶乘</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String args[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(sum(90)) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static double sum(int num) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;if (num == 1) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;return 1 ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return fan(num) + sum(num - 1) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static double fan(int num) {&#x9;// 执行累加&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;if (num == 1) {&#x9;// 不累加了&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;return 1 ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return num * fan(num - 1) ;&#x9;// 递归调用&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>} &lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;/body>">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>calss Person {&#x9;&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; color:#118972;&quot;>//定义一个类&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;private String name ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;private int age ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public void setName(String n) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;name = n ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public void setAge(int a) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;age = a ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public String getName() {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return name ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public int getAge() {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;return age ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class JavaDemo {&#x9;&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; color:#118972;&quot;>//主类&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#118972;&quot;>&#x9;&lt;/span>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public static void main(String arg[]) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;Person per = new Person() ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;per.setName(&amp;quot;张三&amp;quot;) ;&#x9;&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; color:#118972;&quot;>//设置属性值&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;System.out.println(per. getName()) ;&#x9;&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; color:#118972;&quot;>//获取属性值&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑'; color:#118972;&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; color:#118972;&quot;>}&lt;/span>&lt;/p>&lt;/body>">

    <g ed:parentid="1208" id="1210" ed:layout="rightmap" transform="matrix(1,0,0,1,875,6859)" ed:height="206.4" ed:width="507.8">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">class Person {</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">	public Person (String n, int a){  //定义有参构造</tspan>
            <tspan x="9" y="53.3" style="white-space:pre">		name = n ;</tspan>
            <tspan x="9" y="71.7" style="white-space:pre">		age = a ;	//为类中的属性赋值(初始化)</tspan>
            <tspan x="9" y="90" style="white-space:pre">	}</tspan>
            <tspan x="9" y="108.5" style="white-space:pre">}</tspan>
            <tspan x="9" y="126.9" style="white-space:pre">public class JavaDemo {</tspan>
            <tspan x="9" y="145.3" style="white-space:pre">	public static void main(String args[]){</tspan>
            <tspan x="9" y="163.6" style="white-space:pre">		Person per = new Person("张三", 18) ;//声明并实例化对象</tspan>
            <tspan x="9" y="182.1" style="white-space:pre">	}</tspan>
            <tspan x="9" y="200.4" style="white-space:pre">}</tspan>
        </text>
    </g>

        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">构造方法重载里 , 可以用this([参数名称], .....) 调用本类中其他参数个数不同的方法,</tspan>

        <text class="st1">

        <text class="st1">

        </text>
    </g>
    <g ed:parentid="1688" id="1698" ed:layout="rightmap" transform="matrix(1,0,0,1,1077,9995)" ed:height="59.2" ed:width="362.2">

            <tspan x="9" y="53.3" style="white-space:pre">System.out.println(strA==strB);  //地址[按段, 输出True</tspan>
        </text>

        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>class StringUtil {&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&#x9;public static String initcap(String str){&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&#x9;&#x9;if (str == null || &amp;quot;&amp;quot;.equals(str)) {&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&#x9;&#x9;&#x9;return str ;&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&#x9;&#x9;}&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&#x9;&#x9;if (str.length() == 1){&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&#x9;&#x9;&#x9;return str.toUpperCase() ;&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&#x9;&#x9;}&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&#x9;&#x9;return str.substring(0,1).toUpperCase() + str.substring(1) ;&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&#x9;}&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>}&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(269,4)"/>
        </g>
    </g>
    <g ed:parentid="1615" id="2051" ed:layout="rightmap" transform="matrix(1,0,0,1,715,12327)" ed:height="22.4" ed:width="243.8">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">扩充已有类的功能, 解决代码重复问题</tspan>
        </text>
    </g>
    <g ed:parentid="1617" id="2053" ed:layout="rightmap" transform="matrix(1,0,0,1,701,12365)" ed:height="22.4" ed:width="138.2">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">依靠extends关键字</tspan>
        </text>
    </g>
    <g ed:parentid="2053" id="2055" ed:layout="rightmap" transform="matrix(1,0,0,1,866,12356)" ed:height="40.8" ed:width="337.4">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">class 子类 extends 父类 {}</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">有时会把子类称为派生类, 弗雷成为超类(SuperClass)</tspan>
        </text>
    </g>
    <g ed:parentid="1619" id="2057" ed:layout="rightmap" transform="matrix(1,0,0,1,755,12418)" ed:height="22.4" ed:width="223">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">子类实例化时一定要先实例化父类</tspan>
        </text>
    </g>
    <g ed:parentid="2071" id="2059" ed:layout="rightmap" transform="matrix(1,0,0,1,847,12461)" ed:height="22.4" ed:width="459.8">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">super()表示子类构造调用父类构造的语句, 只允许放在子类构造方法首行, </tspan>
        </text>
    </g>
    <g ed:parentid="2071" id="2065" ed:layout="rightmap" transform="matrix(1,0,0,1,847,12490)" ed:height="40.8" ed:width="515">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">super()默认调用父类无参构造,但若父类没有无参构造, 要用supper()明确调用有参</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">构造</tspan>
        </text>
    </g>
    <g ed:parentid="1619" id="2071" ed:layout="rightmap" transform="matrix(1,0,0,1,755,12485)" ed:height="22.4" ed:width="64.59999999999999">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">super()</tspan>
        </text>
    </g>
    <g ed:parentid="2057" id="2075" ed:layout="rightmap" transform="matrix(1,0,0,1,1005,12403)" ed:height="22.4" ed:width="475">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">即使没有实例化父类, 系统也会自动实例化父类 (注意会调用父类的构造方法)</tspan>
        </text>
    </g>
    <g ed:parentid="2057" id="2078" ed:layout="rightmap" transform="matrix(1,0,0,1,1005,12432)" ed:height="22.4" ed:width="254.2">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">目的是为了实现所有的属性 空间的分配</tspan>
        </text>
    </g>
    <g ed:parentid="1619" id="2081" ed:layout="rightmap" transform="matrix(1,0,0,1,755,12537)" ed:height="40.8" ed:width="515">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">super()与this(调用本类构造) 都必须在构造方法首行, 所以两个语句不允许同时出</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">现</tspan>
        </text>
    </g>
    <g ed:parentid="892" id="2083" ed:layout="rightmap" transform="matrix(1,0,0,1,505,12846)" ed:height="22.4" ed:width="73.40000000000001">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">方法覆写</tspan>
        </text>
    </g>
    <g ed:parentid="892" id="2085" ed:layout="rightmap" transform="matrix(1,0,0,1,505,12933)" ed:height="22.4" ed:width="100.6">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">方法覆写限制</tspan>
        </text>
    </g>
    <g ed:parentid="892" id="2087" ed:layout="rightmap" transform="matrix(1,0,0,1,505,13005)" ed:height="22.4" ed:width="73.40000000000001">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">属性覆盖</tspan>
        </text>
    </g>
    <g ed:parentid="892" id="2089" ed:layout="rightmap" transform="matrix(1,0,0,1,505,13086)" ed:height="22.4" ed:width="87.8">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">final关键字</tspan>
        </text>
    </g>
    <g ed:parentid="1621" id="2091" ed:layout="rightmap" transform="matrix(1,0,0,1,715,12679)" ed:height="22.4" ed:width="257.4">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">Java中不允许多重继承, 只允许多层继承</tspan>
        </text>
    </g>
    <g ed:parentid="2103" id="2093" ed:layout="rightmap" transform="matrix(1,0,0,1,1099,12584)" ed:height="59.2" ed:width="157.4">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">class A{}</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">class B{}</tspan>
            <tspan x="9" y="53.3" style="white-space:pre">class C extends A, B{}</tspan>
        </text>
    </g>
    <g ed:parentid="2091" id="2103" ed:layout="rightmap" transform="matrix(1,0,0,1,999,12617)" ed:height="22.4" ed:width="73.40000000000001">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">多重继承</tspan>
        </text>
    </g>
    <g ed:parentid="2091" id="2105" ed:layout="rightmap" transform="matrix(1,0,0,1,999,12712)" ed:height="22.4" ed:width="73.40000000000001">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">多层继承</tspan>
        </text>
    </g>
    <g ed:parentid="2103" id="2107" ed:layout="rightmap" transform="matrix(1,0,0,1,1099,12650)" ed:height="22.4" ed:width="250.2">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">多重继承时希望同时继承多个类的方法</tspan>
        </text>
    </g>
    <g ed:parentid="2105" id="2109" ed:layout="rightmap" transform="matrix(1,0,0,1,1099,12745)" ed:height="22.4" ed:width="223">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">多层继承是希望扩展已有类的功能</tspan>
        </text>
    </g>
    <g ed:parentid="2105" id="2112" ed:layout="rightmap" transform="matrix(1,0,0,1,1099,12679)" ed:height="59.2" ed:width="141.4">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">class A{}</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">class B extends A{}</tspan>
            <tspan x="9" y="53.3" style="white-space:pre">class C extends B{}</tspan>
        </text>
    </g>
    <g ed:parentid="2091" id="2116" ed:layout="rightmap" transform="matrix(1,0,0,1,999,12774)" ed:height="22.4" ed:width="182.2">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">理论上层次不应该超过三层</tspan>
        </text>
    </g>
    <g ed:parentid="1621" id="2118" ed:layout="rightmap" transform="matrix(1,0,0,1,715,12802)" ed:height="22.4" ed:width="304.6">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">子类不能直接访问父类的private属性(隐式继承)</tspan>
        </text>
    </g>
    <g ed:parentid="2083" id="2120" ed:layout="rightmap" transform="matrix(1,0,0,1,606,12831)" ed:height="22.4" ed:width="223">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">子类定义了与父类方法一样的方法</tspan>
        </text>
    </g>
    <g ed:parentid="2120" id="2122" ed:layout="rightmap" transform="matrix(1,0,0,1,856,12831)" ed:height="22.4" ed:width="182.2">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">覆写是为了优化父类的功能</tspan>
        </text>
    </g>
    <g ed:parentid="2083" id="2124" ed:layout="rightmap" transform="matrix(1,0,0,1,606,12860)" ed:height="22.4" ed:width="307.8">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">子类中调用父类方法, 方法前一定要追加"super."</tspan>
        </text>
    </g>
    <g ed:parentid="2085" id="2126" ed:layout="rightmap" transform="matrix(1,0,0,1,633,12889)" ed:height="22.4" ed:width="262.2">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">权限 : public > default(不写) > private</tspan>
        </text>
    </g>
    <g ed:parentid="2085" id="2128" ed:layout="rightmap" transform="matrix(1,0,0,1,633,12918)" ed:height="22.4" ed:width="209.4">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">子类覆写方法权限不能低于父类</tspan>
        </text>
    </g>
    <g ed:parentid="2085" id="2130" ed:layout="rightmap" transform="matrix(1,0,0,1,633,12947)" ed:height="22.4" ed:width="499.8">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">父类的private方法不能被覆写, 子类如果定义了同样的方法, 则这是一个新的方法</tspan>
        </text>
    </g>
    <g ed:parentid="2085" id="2132" ed:layout="rightmap" transform="matrix(1,0,0,1,633,12976)" ed:height="22.4" ed:width="141.4">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">建议方法都用public</tspan>
        </text>
    </g>
    <g ed:parentid="2087" id="2134" ed:layout="rightmap" transform="matrix(1,0,0,1,606,13005)" ed:height="22.4" ed:width="223">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">子类定义了与父类相同名称的属性</tspan>
        </text>
    </g>
    <g ed:parentid="2089" id="2136" ed:layout="rightmap" transform="matrix(1,0,0,1,620,13034)" ed:height="22.4" ed:width="448.6">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">描述的是中终接器的概念, 定义不能被继承的类, 不能被覆写的方法, 常量</tspan>
        </text>
    </g>
    <g ed:parentid="2089" id="2138" ed:layout="rightmap" transform="matrix(1,0,0,1,620,13063)" ed:height="22.4" ed:width="139.8">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">final class Person{}</tspan>
        </text>
    </g>
    <g ed:parentid="2138" id="2140" ed:layout="rightmap" transform="matrix(1,0,0,1,787,13063)" ed:height="22.4" ed:width="114.2">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">该类不能被继承</tspan>
        </text>
    </g>
    <g ed:parentid="2089" id="2142" ed:layout="rightmap" transform="matrix(1,0,0,1,620,13091)" ed:height="22.4" ed:width="196.6">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">public final void connet() {}</tspan>
        </text>
    </g>
    <g ed:parentid="2142" id="2144" ed:layout="rightmap" transform="matrix(1,0,0,1,844,13091)" ed:height="22.4" ed:width="114.2">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">不能被覆写的类</tspan>
        </text>
    </g>
    <g ed:parentid="2150" id="2146" ed:layout="rightmap" transform="matrix(1,0,0,1,1067,13130)" ed:height="22.4" ed:width="128.6">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">可用final定义常量</tspan>
        </text>
    </g>
    <g ed:parentid="2089" id="2150" ed:layout="rightmap" transform="matrix(1,0,0,1,620,13120)" ed:height="40.8" ed:width="419.8">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">final String str = "mind" ; //常量</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">public static final int ON =1 ; //全局常量, 每个字母必须大写表示</tspan>
        </text>
    </g>
    <g ed:parentid="896" id="2153" ed:layout="rightmap" transform="matrix(1,0,0,1,577,13250)" ed:height="22.4" ed:width="118.2">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">Annotation简介</tspan>
        </text>
    </g>
    <g ed:parentid="896" id="2155" ed:layout="rightmap" transform="matrix(1,0,0,1,577,13369)" ed:height="22.4" ed:width="73.40000000000001">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">准确覆写</tspan>
        </text>
    </g>
    <g ed:parentid="896" id="2157" ed:layout="rightmap" transform="matrix(1,0,0,1,577,13465)" ed:height="22.4" ed:width="73.40000000000001">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">过期声明</tspan>
        </text>
    </g>
    <g ed:parentid="896" id="2159" ed:layout="rightmap" transform="matrix(1,0,0,1,577,13552)" ed:height="22.4" ed:width="73.40000000000001">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">压制警告</tspan>
        </text>
    </g>
    <g ed:parentid="2153" id="2161" ed:layout="rightmap" transform="matrix(1,0,0,1,723,13197)" ed:height="22.4" ed:width="240.6">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">程序 维护时的一些常量可能需要更改</tspan>
        </text>
    </g>
    <g ed:parentid="2153" id="2163" ed:layout="rightmap" transform="matrix(1,0,0,1,723,13225)" ed:height="40.8" ed:width="515">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">最初时开发人员修改源代码, 后来引入配置文件(配置文件暴多), 到现在的注解(又把</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">配置文件放回代码中, 并让其与代码分离)</tspan>
        </text>
    </g>
    <g ed:parentid="2153" id="2165" ed:layout="rightmap" transform="matrix(1,0,0,1,723,13273)" ed:height="23.2" ed:width="446.2">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">如果全部使用注解, 难度太高, 所以</tspan>
            <tspan class="st13" style="white-space:pre">现在的开发基本使用配置文件 + 注解</tspan>
        </text>
    </g>
    <g ed:parentid="2153" id="2167" ed:layout="rightmap" transform="matrix(1,0,0,1,723,13302)" ed:height="22.4" ed:width="100.6">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">几个基本注解</tspan>
        </text>
    </g>
    <g ed:parentid="2155" id="2169" ed:layout="rightmap" transform="matrix(1,0,0,1,678,13331)" ed:height="22.4" ed:width="86.2">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">@Overrde</tspan>
        </text>
    </g>
    <g ed:parentid="2157" id="2171" ed:layout="rightmap" transform="matrix(1,0,0,1,678,13436)" ed:height="22.4" ed:width="109.4">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">@Deprecated</tspan>
        </text>
    </g>
    <g ed:parentid="2159" id="2173" ed:layout="rightmap" transform="matrix(1,0,0,1,678,13523)" ed:height="22.4" ed:width="153.4">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">@SuppressWarnings</tspan>
        </text>
    </g>
    <g ed:parentid="2155" id="2183" ed:layout="rightmap" transform="matrix(1,0,0,1,678,13360)" ed:height="22.4" ed:width="383">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">明确表示该方法是一个覆写方法, 写在方法上方(不是方法里), </tspan>
        </text>
    </g>
    <g ed:parentid="2155" id="2185" ed:layout="rightmap" transform="matrix(1,0,0,1,678,13389)" ed:height="40.8" ed:width="489.4">
        <text class="st1">
            <tspan x="9" y="16.5" style="white-space:pre">旨在防止由于疏忽 方法没有覆写成功, 但是程序认为这是一个新方法, 没有报错,</tspan>
            <tspan x="9" y="34.9" style="white-space:pre">是个结构性的注解</tspan>
        </text>
    </g>
    <g ed:parentid="2157" id="2189" ed:layout="rightmap" transform="matrix(1,0,0,1,678,13465)" ed:height="22.4" ed:width="203">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">表示这是一个旧的方法, 不要用</tspan>
        </text>
    </g>
    <g ed:parentid="2157" id="2191" ed:layout="rightmap" transform="matrix(1,0,0,1,678,13494)" ed:height="22.4" ed:width="325.4">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">用于代码升级过渡, 因为旧的方法不能马上全部换掉</tspan>
        </text>
    </g>
    <g ed:parentid="2159" id="2193" ed:layout="rightmap" transform="matrix(1,0,0,1,678,13552)" ed:height="22.4" ed:width="328.6">
        <text class="st1">
            <tspan x="9" y="16.4" style="white-space:pre">不显示,提示, 警告 (如果你已经明确指导错误在哪里)</tspan>
