    <g ed:width="46.2" ed:parentid="390" transform="matrix(1,0,0,1,412,192)" ed:height="22.4" ed:layout="rightmap" id="554">
        <text class="st48">
            <tspan style="white-space:pre" y="16.5" x="9">线程</tspan>
        </text>
    </g>
    <g ed:width="478.2" ed:parentid="553" transform="matrix(1,0,0,1,485,92)" ed:height="22.4" ed:layout="rightmap" id="555">
        <text class="st48">
            <tspan style="white-space:pre" y="16.5" x="9">传统的DOS中如果出现病毒， 所有程序将无法执行， 因为用的是单进程处理</tspan>
        </text>
    </g>
    <g ed:width="515" ed:parentid="553" transform="matrix(1,0,0,1,485,121)" ed:height="40.8" ed:layout="rightmap" id="556">
        <text class="st48">
            <tspan style="white-space:pre" y="16.5" x="9">后来Windows的时代开启了多进程的设计， 所有进程轮流抢占执行， 但同一时间</tspan>
            <tspan style="white-space:pre" y="34.9" x="9">点只会有一个进程执行</tspan>
        </text>
    </g>
    <g ed:width="471.8" ed:parentid="554" transform="matrix(1,0,0,1,485,168)" ed:height="23.2" ed:layout="rightmap" id="557">
        <text class="st51">
            <tspan style="white-space:pre" y="16.5" x="9" class="st52">线程是在进程的基础上创建的， 依赖于进程，但</tspan>
            <tspan style="white-space:pre">线程启动速度比进程快很多</tspan>
        </text>
    </g>
    <g ed:width="515" ed:parentid="554" transform="matrix(1,0,0,1,485,198)" ed:height="40.8" ed:layout="rightmap" id="558">
        <text class="st48">
            <tspan style="white-space:pre" y="16.5" x="9">Java是多线程的编程语言，所以Java在进行并发访问处理时可以得到更高的处理性</tspan>
            <tspan style="white-space:pre" y="34.9" x="9">能</tspan>
        </text>
    </g>
    <g ed:width="515" ed:parentid="391" transform="matrix(1,0,0,1,473,340)" ed:height="40.8" ed:layout="rightmap" id="559">
        <text class="st48">
            <tspan style="white-space:pre" y="16.5" x="9">需要有一个线程的主体类来实现多线程的定义，该定义必须要实现特定的接口或继</tspan>
            <tspan style="white-space:pre" y="34.9" x="9">承特定的类</tspan>
        </text>
    </g>
    <g ed:width="515" ed:parentid="391" transform="matrix(1,0,0,1,473,387)" ed:height="40.8" ed:layout="rightmap" id="560">
        <text class="st48">
            <tspan style="white-space:pre" y="16.5" x="9">Java中有java.lang.Thread程序类，一个类只要继承了此类就表示这个类为线程的</tspan>
            <tspan style="white-space:pre" y="34.9" x="9">主体类</tspan>
        </text>
    </g>
    <g ed:width="46.2" ed:parentid="391" transform="matrix(1,0,0,1,473,503)" ed:height="22.4" ed:layout="rightmap" id="561">
        <text class="st48">
            <tspan style="white-space:pre" y="16.5" x="9">实现</tspan>
        </text>
    </g>
    <g ed:width="107.8" ed:parentid="561" transform="matrix(1,0,0,1,546,434)" ed:height="23.2" ed:layout="rightmap" id="562">
        <text class="st51">
            <tspan style="white-space:pre" y="16.5" x="9">继承Thread类</tspan>
        </text>
    </g>
    <g ed:width="342.2" ed:parentid="561" transform="matrix(1,0,0,1,546,464)" ed:height="23.2" ed:layout="rightmap" id="563">
        <text class="st51">
            <tspan style="white-space:pre" y="16.5" x="9">覆写Thread类中的run()方法</tspan>
            <tspan style="white-space:pre" class="st52">(这个就是线程的主方法)</tspan>
        </text>
    </g>
    <g ed:width="515" ed:parentid="561" transform="matrix(1,0,0,1,546,494)" ed:height="41.6" ed:layout="rightmap" id="564">
        <text class="st51">
            <tspan style="white-space:pre" y="16.4" x="9">用Thread类中的start()方法调用run()</tspan>
            <tspan style="white-space:pre" class="st52">, 要实现多线程不能直接调用run()方法, 因为</tspan>
            <tspan style="white-space:pre" y="35.7" x="9" class="st52">这里涉及到系统调用的问题</tspan>
        </text>
    </g>
    <g ed:width="64.8" ed:parentid="561" transform="matrix(1,0,0,1,546,556)" ed:height="23.2" ed:layout="rightmap" id="565">
        <text class="st51">
            <tspan style="white-space:pre" y="16.5" x="9">例</tspan>
            <tspan style="white-space:pre" class="st52"> ; </tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>package com.multi.program;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>class MyThread &lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-weight:600;&quot;>extends Thread&lt;/span>&lt;span style=&quot; font-family:'微软雅黑';&quot;> {&#x9;//线程的主体类&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;private String title ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public MyThread(String title) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;this.title = title ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;@Override&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&qu A&amp;quot;).&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-weight:600;&quot;>start()&lt;/span>&lt;span style=&quot; font-family:'微软雅黑';&quot;>;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;new MyThread(&amp;quot;线程B&amp;quot;).start();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;new MyThread(&amp;quot;线程C&amp;quot;).start();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}&lt;/span>&lt;/p>&lt;/body>">

    <g ed:width="515" ed:parentid="392" transform="matrix(1,0,0,1,504,933)" ed:height="41.6" ed:layout="rightmap" id="574">
        <text class="st48">
            <tspan style="white-space:pre" y="16.4" x="9">在</tspan>
            <tspan style="white-space:pre" class="st53">开发中对于多线程的实现, 优先考虑Runnable接口实现</tspan>
            <tspan style="white-space:pre">, 然后通过Thread类对象</tspan>
            <tspan style="white-space:pre" y="35.7" x="9">启动多线程</tspan>
        </text>
    </g>
    <g ed:width="65.59999999999999" ed:parentid="392" transform="matrix(1,0,0,1,504,808)" ed:height="23.2" ed:layout="rightmap" id="575">
        <text class="st51">
            <tspan style="white-space:pre" y="16.5" x="9">例 : </tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>package com.multi.program;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>class MyThreadA&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-weight:600;&quot;> implements Runnable&lt;/span>&lt;span style=&quot; font-family:'微软雅黑';&quot;> {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;private String title ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public MyThreadA(String title) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;this.title = title ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;@Override&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public void run() {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;for (int x = 0; x&amp;lt;10; x++) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;System.out.println(this.title +&amp;quot;, x =&amp;quot;+x) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class Runnablei {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String[] args) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>  &lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-weight:600;&quot;>Thread threadA = new Thread(new MyThreadA(&amp;quot;threadA&amp;quot;)) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;Thread threadB = new Thread(new MyThreadA(&amp;quot;threadB&amp;quot;)) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;threadA.start() ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;threadB.start() ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;/body>">
            <use transform="translate(40,5)" xlink:href="#note"/>
        </g>
    </g>
    <g ed:width="515" ed:parentid="392" transform="matrix(1,0,0,1,504,885)" ed:height="41.6" ed:layout="rightmap" id="576">
        <text class="st51">
            <tspan style="white-space:pre" y="16.4" x="9" class="st52">由于只是实现了Runnable接口对象, 此时线程主体类</tspan>
            <tspan style="white-space:pre">没有单继承的局限</tspan>
            <tspan style="white-space:pre" class="st52">, 这样的设</tspan>
            <tspan style="white-space:pre" y="35.7" x="9" class="st52">计才是一个标准型设计</tspan>
        </text>
    </g>
    <g ed:width="536" ed:parentid="392" transform="matrix(1,0,0,1,504,837)" ed:height="40.8" ed:layout="rightmap" id="577">
        <text class="st48">

gin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;&#x9;System.out.println(&amp;quot;线程 x =&amp;quot;+x) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;}).start();*/&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}&lt;/span>&lt;/p>&lt;/body>">

        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>package com.multi.program;&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>import java.util.concurrent.Callable;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>import java.util.concurrent.ExecutionException;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>import java.util.concurrent.FutureTask;&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>class MyThreadB implements &lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-weight:600;&quot;>Callable&amp;lt;String&amp;gt;&lt;/span>&lt;span style=&quot; font-family:'微软雅黑';&quot;> {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-         <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>package com.multi.operation;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>public class InterruptC {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public static void main(String[] args) throws InterruptedException {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;Thread thread = new Thread(()-&amp;gt;{&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;for(int i=0; i&amp;lt;5; i++) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;&#x9;try {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;&#x9;&#x9;Thread.sleep(10000) ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;&#x9; &amp;quot;);&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;threadA.start();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;threadB.start();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;threadC.start();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;threadA.&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-weight:600;&quot;>setPriority&lt;/span>&lt;span style=&quot; font-family:'微软雅黑';&quot;>(Thread.&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-weight:600;&quot;>MAX_PRIORITY&lt;/span>&lt;span style=&quot; font-family:'微软雅黑';&quot;>);&#x9;//设置优先级10&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;threadB&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-weight:600;&quot;>.setPriority&lt;/span>&lt;span style=&quot; font-family:'微软雅黑';&quot;>(Thread.&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-weight:600;&quot;>NORM_PRIORITY&lt;/span>&lt;span style=&quot; font-family:'微软雅黑';&quot;>);&#x9;//设置优先级5&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;threadC.&lt;/span>&lt;span style=&quot; font-famil         <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>package com.multi.synchronisationAndDeadlock;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>class Mythread implements Runnable {&#x9;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;@Override&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;public void run() {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;while(SynchrinizationC.ticket&amp;gt;0) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;if(SynchrinizationC.ticket&amp;gt;0) {&#x9;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;&#x9;try {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;&#x9;&#x9;Thread.sleep(100);&#x9;//模拟网络延迟,问题才会暴露出来&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;&#x9;} catch (InterruptedException e) {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;&#x9;&#x9;e.printStackTrace();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;&#x9;SynchrinizationC.ticket-- ;&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;&#x9;System.out.println(Thread.currentThread().getName()+&amp;quot;卖出了票, 余票: &amp;quot;+SynchrinizationC.ticket);&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;}else {&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;&#x9;&#x9;System.out.println(&amp;quot;票卖光了&amp;quot;);&lt;/spa p;quot;);&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;Thread threadB = new Thread(new Mythread(), &amp;quot;线程B&amp;quot;);&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;Thread threadC = new Thread(new Mythread(), &amp;quot;线程C&amp;quot;);&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;threadA.start();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;threadB.start();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;&#x9;threadC.start();&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>&#x9;}&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>}&lt;/span>&lt;/p>&lt;p style=&quot;-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;  font-family:'微软雅黑';&quot;>&lt;br />&lt;/p>&lt;/body>">
